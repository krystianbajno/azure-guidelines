- id: Category_7._Highly_Privileged_User_Access
  category: 7. Highly Privileged User Access
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: Permanent active role assignments SHALL NOT be allowed for highly privileged
    roles
  description: 'Permanent active role assignments SHALL NOT be allowed for highly
    privileged roles.

    - Emergency access accounts that need perpetual access to the tenant in the rare
    event of system degradation or other scenarios.

    - Some types of service accounts that require a user account with privileged roles;
    since these accounts are used by software programs, they cannot perform role activation.'
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: Instead of giving users permanent assignments to privileged roles, provisioning
    access just in time lessens exposure if those accounts become compromised. In
    Microsoft Entra ID PIM or an alternative PAM system, just in time access can be
    provisioned by assigning users to roles as eligible instead of perpetually active.
  notes:
  - 'Exceptions to this policy are:'
  last_modified: June 2023
  mitre:
  - 'T1098: Account Manipulation'
  - 'T1098.003: Additional Cloud Roles'
  remediation: '1. In **Microsoft Entra admin center**  select **Roles and administrators**.
    Perform the steps below for each highly privileged role. We reference the Global
    Administrator role as an example.


    2. Select the **Global administrator role**.


    3. Under **Manage**, select **Assignments** and click the **Active assignments**
    tab.


    4. Verify there are no users or groups with a value of **Permanent** in the **End
    time** column. If there are any, recreate those assignments to have an expiration
    date using Microsoft Entra ID PIM or an alternative PAM system. If a group is
    identified and it is enrolled in PIM for Groups, see the exception cases below
    for details.


    Exception cases:

    - Emergency access accounts that require perpetual active assignment.

    - Service accounts that require perpetual active assignment.

    - If using PIM for Groups, a group that is enrolled in PIM is allowed to have
    a perpetual active assignment to a role because activation is handled by PIM for
    Groups.'
  product: ''
  reference: ''
- id: Category_3._Strong_Authentication_and_a_Secure_Registration_Process
  category: 3. Strong Authentication and a Secure Registration Process
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: Phishing-resistant MFA SHALL be enforced for all users
  description: 'Phishing-resistant MFA SHALL be enforced for all users.

    The phishing-resistant methods **Microsoft Entra ID certificate-based authentication
    (CBA)**, **FIDO2 Security Key**, **Windows Hello for Business**, and **device-bound
    passkeys** (in the authenticator app of choice) are the recommended authentication
    options since they offer forms of MFA with the least weaknesses. For federal agencies,
    Microsoft Entra ID CBA supports federal PIV card authentication directly to Microsoft
    Entra ID.

    If on-premises PIV authentication and federation to Microsoft Entra ID is used,
    [enforce PIV logon via Microsoft Active Directory group policy](https://www.idmanagement.gov/implement/scl-windows/).'
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: Weaker forms of MFA do not protect against sophisticated phishing attacks.
    By enforcing methods resistant to phishing, those risks are minimized.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1566: Phishing'
  - 'T1566.001: Spearphishing Attachment'
  - 'T1566.002: Spearphishing Link'
  remediation: "1. Create a conditional access policy enforcing phishing-resistant\
    \ MFA for all users. Configure the following policy settings in the new conditional\
    \ access policy, per the values below:\n\n<pre>\n  Users > Include > <b>All users</b>\n\
    \n  Target resources > Cloud apps > <b>All cloud apps</b>\n\n  Access controls\
    \ > Grant > Grant Access > Require authentication strength > <b>Phishing-resistant\
    \ MFA</b>\n</pre>"
  product: ''
  reference: ''
