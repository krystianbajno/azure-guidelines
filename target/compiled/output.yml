    Learn](https://learn.microsoft.com/en-us/microsoft-365/security/office-365-security/safe-attachments-for-spo-odfb-teams-configure?view=o365-worldwide)

    - If using Microsoft Defender, require Defender for Office 365 Plan 1 or 2. These
    are included with

    E5 and G5 and are available as add-ons for E3 and G3.

    Several technologies exist for protecting users from malicious links

    included in emails. For example, Microsoft Defender accomplishes this by

    prepending

    `https://*.safelinks.protection.outlook.com/?url=`

    to any URLs included in emails. By prepending the safe links URL,

    Microsoft can proxy the initial URL through their scanning service.

    Their proxy can perform the following actions:

    - Compare the URL with a block list.

    - Compare the URL with a list of know malicious sites.

    - If the URL points to a downloadable file, apply real-time file

    scanning.

    If all checks pass, the user is redirected to the original URL.

    Microsoft Defender includes link-scanning capabilities. Using Microsoft Defender
    is not strictly required for this purpose; any product fulfilling the requirements
    outlined in this baseline policy group may be used.

    If the agency uses Microsoft Defender to meet this baseline policy group, see
    the following policy of the CISA M365 Secure Configuration Baseline for Defender
    for Office 365 for additional guidance.

    - [MS.DEFENDER.1.3v1 \| CISA M365 Secure Configuration Baseline for Defender for
    Office 365](./defender.md#msdefender13v1).

    - All users SHALL be added to Defender for Office 365 Protection in either the
    standard or strict preset security policy.'
