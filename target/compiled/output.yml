    > Note:

    > If this feature is disabled, existing guest users in the tenant continue to
    have access to Power BI items they already had access to and continue to be listed
    in user picker experiences. After it is disabled, an external user who is not
    already a guest user cannot be added to the tenant through Power BI.

    - [About Power BI Tenant settings \| Microsoft

    Docs](https://learn.microsoft.com/en-us/power-bi/admin/service-admin-portal-about-tenant-settings)

    - [Distribute Power BI content to external guest users with Microsoft Entra B2B
