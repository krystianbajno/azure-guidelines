    \ policy.\n\n4.\tUnder the **Meeting join & lobby** section, ensure **Who can\
    \ bypass the lobby** is **not** set to **Everyone**. Bypassing the lobby should\
    \ be set to **People in my org**, though other options may be used if needed.\n\
    \n5.\tIn the same section, set **People dialing in can bypass the lobby** to **Off**."
