- id: Category_2._Power_Platform_Data_Loss_Prevention_Policies
  category: 2. Power Platform Data Loss Prevention Policies
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Power Platform
  name: A DLP policy SHALL be created to restrict connector access in the default
    Power Platform environment
  description: A DLP policy SHALL be created to restrict connector access in the default
    Power Platform environment.
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: All users in the tenant have access to the default Power Platform environment.
    Those users may inadvertently use connectors that share sensitive information
    with others who should not have access to it. Users requiring Power Apps should
    be directed to conduct development in other Power Platform environments with DLP
    connector policies customized to suit the user's needs while also maintaining
    the agency's security posture.
  notes:
  - 'The following connectors drive core Power Platform functionality and enable core
    Office customization scenarios: Approvals, Dynamics 365 Customer Voice, Excel
    Online (Business), Microsoft DataverseMicrosoft Dataverse (legacy), Microsoft
    Teams, Microsoft To-Do (Business), Office 365 Groups, Office 365 Outlook, Office
    365 Users, OneDrive for Business, OneNote (Business), Planner, Power Apps Notification,
    Power BI, SharePoint, Shifts for Microsoft Teams, and Yammer. As such these connectors
    remain non-blockable to maintain core user scenario functions.'
  last_modified: June 2023
  mitre:
  - 'T1567: Exfiltration Over Web Service'
  - 'T1048: Exfiltration Over Alternative Protocol'
  remediation: "1.  Sign in to your tenant environment's respective [Power Platform\
    \ admin\n    center](https://learn.microsoft.com/en-us/power-platform/admin/powerapps-us-government#power-apps-us-government-service-urls).\n\
    \n2.  On the left pane, select **Policies** \\> **Data Policies.**\n\n3.  Select\
    \ the **+ New Policy** icon to create a new policy.\n\n4.  Give the policy a suitable\
    \ agency name and click **Next.**\n\n5.  At the **Prebuilt connectors** section,\
    \ search and select the connectors currently in the **Non-business | default**\
    \ tab containing sensitive data that can be utilized to create flows and apps.\n\
    \n6.  Click **Move to Business.** Connectors added to this group can not share\
    \ data with connectors in other groups because connectors can reside in only one\
    \ data group at a time. \n\n7.  If necessary (and possible) for the connector,\
    \ click **Configure connector** at the top of the screen to change connector permissions.\
    \ This allows greater flexibility for the agency to allow and block certain connector\
    \ actions for additional customization. \n\n8.  For the default environment, move\
    \ all other connectors to the **Blocked** category. For non-blockable connectors\
    \ noted above, the Block action will be grayed out and a warning will appear.\n\
    \n9.  At the bottom of the screen, select **Next** to move on.\n\n10.  Add a custom\
    \ connector pattern. Custom connectors allow admins to specify an ordered list\
    \ of Allow and Deny URL patterns for custom connectors.  View [DLP for custom\
    \ connectors \\| Microsoft\n  Learn](https://learn.microsoft.com/en-us/power-platform/admin/dlp-custom-connector-parity?WT.mc_id=ppac_inproduct_datapol)\
    \ for more information.\n\n11.  Click **Next**.\n\n12.  At the **Scope** section\
    \ for the default environment, select **Add multiple environments** and add the\
    \ default environment.\n\n13.  Select **Next**-\\> **Create Policy** to finish."
  product: ''
  reference: ''
