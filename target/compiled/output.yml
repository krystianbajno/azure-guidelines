  reference: ''
- id: Category_1._Legacy_Authentication
  category: 1. Legacy Authentication
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: Legacy authentication SHALL be blocked
  description: 'Legacy authentication SHALL be blocked.

    - [Common Conditional Access policy: Block legacy authentication](https://learn.microsoft.com/en-us/entra/identity/conditional-access/howto-conditional-access-policy-block-legacy)

    - [Five steps to securing your identity infrastructure](https://learn.microsoft.com/en-us/azure/security/fundamentals/steps-secure-identity)

    - N/A

    This section provides policies that reduce security risks related to potentially
    compromised user accounts. These policies combine Microsoft Entra ID Protection
    and Microsoft Entra ID Conditional Access. Microsoft Entra ID Protection uses
    numerous signals to detect the risk level for each user or sign-in and determine
    if an account may have been compromised.

    - _Additional mitigations to reduce risks associated with the authentication of
    workload identities:_ Although not covered in this baseline due to the need for
    an additional non-standard license, Microsoft provides support for mitigating
    risks related to workload identities (Microsoft Entra ID applications or service
    principals). Agencies should strongly consider implementing this feature because
    workload identities present many of the same risks as interactive user access
    and are commonly used in modern systems. CISA urges organizations to [apply Conditional
    Access policies to workload identities](https://learn.microsoft.com/en-us/entra/identity/conditional-access/workload-identity).'
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: The security risk of allowing legacy authentication protocols is they
    do not support MFA. Blocking legacy protocols reduces the impact of user credential
    theft.
  notes:
  - In this section, the term ["high risk"](https://learn.microsoft.com/en-us/entra/id-protection/concept-identity-protection-risks)
    denotes the risk level applied by the Microsoft Entra ID Protection service to
    a user account or sign-in event.
  last_modified: June 2023
  mitre:
  - 'T1110: Brute Force'
  - 'T1110.001: Password Guessing'
  - 'T1110.002: Password Cracking'
  - 'T1110.003: Password Spraying'
  - 'T1078: Valid Accounts'
  - 'T1078.004: Cloud Accounts'
  remediation: "1. [Determine if an agency\u2019s existing applications use legacy\
    \ authentication](https://learn.microsoft.com/en-us/entra/identity/conditional-access/block-legacy-authentication#identify-legacy-authentication-use)\
    \ before blocking legacy authentication across the entire application base.\n\n\
    2. Create a Conditional Access policy to block legacy authentication\n\n<pre>\n\
    \  Users > Include > <b>All users</b>\n\n  Target resources > Cloud apps >  Include\
    \ > <b>All cloud apps</b>\n\n  Conditions > Client apps > Configure > <b>Yes</b>\
    \ > Legacy authentication clients > Select only <b>Exchange ActiveSync clients</b>\
    \ and <b>Other clients</b>\n\n  Access controls > Grant > <b>Block Access</b>\n\
    </pre>"
  product: ''
  reference: ''
- id: Category_13._Mailbox_Auditing
  category: 13. Mailbox Auditing
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Exchange Online
  name: Mailbox auditing SHALL be enabled
  description: 'Mailbox auditing SHALL be enabled.

    - [Manage mailbox auditing in Office 365 \| Microsoft

    Learn](https://learn.microsoft.com/en-us/microsoft-365/compliance/audit-mailboxes?view=o365-worldwide)

    - [Supported mailbox types \| Microsoft

    Learn](https://learn.microsoft.com/en-us/microsoft-365/compliance/audit-mailboxes?view=o365-worldwide&viewFallbackFrom=o365-worldwide%22%20%5Cl%20%22supported-mailbox-types)

    - [Microsoft Purview Compliance Manager - Microsoft 365 Compliance \|Microsoft

    Learn](https://learn.microsoft.com/en-us/microsoft-365/compliance/compliance-manager?view=o365-worldwide)

    - N/A

    Junk email, or spam, can clutter user mailboxes and hamper communications

    across an agency. Implementing a spam filter helps to identify inbound spam and

    quarantine or move those messages. Microsoft Defender includes several

    capabilities for protecting against inbound spam emails. Using Microsoft

    Defender is not strictly required for this purpose; any product that

    fulfills the requirements outlined in this baseline policy group may be

    used. If the agency uses Microsoft Defender to meet this baseline policy

    group, see the following policy of the CISA M365 Secure Configuration

    Baseline for Defender for Office 365.

    - [MS.DEFENDER.1.2v1 \| CISA M365 Secure Configuration Baseline for Defender for
    Office 365](./defender.md#msdefender12v1)

    - All users SHALL be added to Exchange Online Protection in either the standard
    or strict preset security policy.'
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: Exchange Online user accounts can be compromised or misused. Enabling
    mailbox auditing provides a valuable source of information to detect and respond
    to mailbox misuse.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1070: Indicator Removal'
  - 'T1070.008: Clear Mailbox Data'
  - 'T1098: Account Manipulation'
  - 'T1098.002: Additional Email Delegate Permissions'
  - 'T1562: Impair Defenses'
  - 'T1562.008: Disable or Modify Cloud Logs'
  - 'T1586: Compromise Accounts'
  - 'T1586.002: Email Accounts'
  - 'T1564: Hide Artifacts'
  - 'T1564.008: Email Hiding Rules'
  remediation: "Mailbox auditing can be managed from the Exchange Online PowerShell.\n\
    Follow the instructions listed on [Manage mailbox auditing in Office\n365](https://learn.microsoft.com/en-us/microsoft-365/compliance/audit-mailboxes?view=o365-worldwide).\n\
    \nTo check the current mailbox auditing status for your organization via PowerShell:\n\
    \n1.  Connect to the Exchange Online PowerShell.\n\n2.  Run the following command:\n\
    \n    `Get-OrganizationConfig | Format-List AuditDisabled`\n\n3.  An `AuditDisabled\
    \ : False` result indicates mailbox auditing is enabled.\n\nTo enable mailbox\
    \ auditing by default for your organization via PowerShell:\n\n1.  Connect to\
    \ the Exchange Online PowerShell.\n\n2.  Run the following command:\n\n    `Set-OrganizationConfig\
    \ \u2013AuditDisabled $false`"
  product: ''
  reference: ''
