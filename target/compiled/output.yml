- id: Category_14._Inbound_Anti-Spam_Protections
  category: 14. Inbound Anti-Spam Protections
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Exchange Online
  name: If a third-party party filtering solution is used, the solution SHOULD offer
    services comparable to the native spam filtering offered by Microsoft
  description: 'If a third-party party filtering solution is used, the solution SHOULD
    offer services comparable to the native spam filtering offered by Microsoft.

    - [Configure anti-spam policies in EOP \| Microsoft Learn](https://learn.microsoft.com/en-us/defender-office-365/anti-spam-policies-configure?view=o365-worldwide)

    - N/A

    Several technologies exist for protecting users from malicious links

    included in emails. For example, Microsoft Defender accomplishes this by

    prepending:

    `https://*.safelinks.protection.outlook.com/?url=`

    to any URLs included in emails. By prepending the safe links URL,

    Microsoft can proxy the initial URL through their scanning service.

    Their proxy can perform the following actions:

    - Compare the URL with a block list.

    - Compare the URL with a list of know malicious sites.

    - If the URL points to a downloadable file, apply real-time file

    scanning.

    If all checks pass, the user is redirected to the original URL.

    Microsoft Defender for Office 365 includes link scanning capabilities.

    Using Microsoft Defender is not strictly required for this purpose;

    any product fulfilling the requirements outlined in this baseline policy group
    may be used.

    If the agency uses Microsoft Defender for Office 365 to meet this baseline policy
    group, see the following policy of the CISA M365 Secure Configuration Baseline
    for Defender for Office 365 for additional guidance.

    - [MS.DEFENDER.1.3v1 \| CISA M365 Secure Configuration Baseline for Defender for
    Office 365](./defender.md#msdefender13v1).

    - All users SHALL be added to Defender for Office 365 Protection in either the
    standard or strict preset security policy.'
  effects: []
  version: ''
  severity: Medium
  criticality: ''
  rationale: Spam is a constant threat as junk mail can reduce user productivity,
    fill up mailboxes unnecessarily, and in some cases include malicious links or
    attachments. Filtering out spam reduces user workload burden, prevents junk mail
    congestion, and reduces potentially malicious content exposure.
  notes: []
