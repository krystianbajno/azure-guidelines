  category: 7. Malware Scanning
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Teams
  name: Users SHOULD be prevented from opening or downloading files detected as malware
  description: 'Users SHOULD be prevented from opening or downloading files detected
    as malware.

    - [Safe Attachments in Microsoft Defender for Office 365 \| Microsoft

    Learn](https://learn.microsoft.com/en-us/microsoft-365/security/office-365-security/safe-attachments-about?view=o365-worldwide#safe-attachments-policy-settings)

