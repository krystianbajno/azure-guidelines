    repo](https://github.com/MicrosoftDocs/SecurityBenchmarks/blob/master/Azure%20Offer%20Security%20Baselines/2.0/power-bi-security-baseline-v2.0.xlsx)

    - N/A

    Service principals are an authentication method that can be used to let an Microsoft
    Entra ID application access Power BI service content and APIs. Power BI supports
    using service principals to manage application identities. Service principals
    use APIs to access tenant-level features, controlled by Power BI service administrators
    and enabled for the entire agency or for agency security groups. Accessing service
    principals can be controlled by creating dedicated security groups for them and
    using these groups in any Power BI tenant level-settings. If service principals
    are employed for Power BI, it is recommended that service principal credentials
    used for encrypting or accessing Power BI be stored in a key vault, with properly
    assigned access policies and regularly reviewed access permissions.

    Several high-level use cases for service principals:

    - Not possible to access a data source using service principals in Power BI (e.g.,
    Azure Table storage).

    - A user''s service principal for accessing the Power BI service (e.g., app.powerbi.com
    and app.powerbigov.us).

    - Power BI Embedded and other users of the Power BI REST APIs to interact with
    Power BI content.'
  effects: []
  version: ''
  severity: Medium
  criticality: ''
  rationale: Disabling this feature keeps internal users from inviting guest users.
    Therefore guest users can be limited from accessing potentially risky data/APIs.
    If an agency needs to allow guest access, the invitation feature can be limited
    to users in specific security groups to help limit risk.
  notes: []
  last_modified: June 2023
