- id: Category_7._External_Sender_Warnings
  category: 7. External Sender Warnings
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Exchange Online
  name: External sender warnings SHALL be implemented
  description: 'External sender warnings SHALL be implemented.

    - [Mail flow rules (transport rules) in Exchange Online \| Microsoft

    Learn](https://learn.microsoft.com/en-us/exchange/security-and-compliance/mail-flow-rules/mail-flow-rules)

    - [Capacity Enhancement Guide: Counter-Phishing Recommendations for

    Federal Agencies \|

    CISA](https://www.cisa.gov/sites/default/files/publications/Capacity_Enhancement_Guide-Counter-Phishing_Recommendations_for_Federal_Agencies.pdf)

    - [Actions To Counter Email-Based Attacks On Election-Related Entities

    \|

    CISA](https://www.cisa.gov/sites/default/files/publications/CISA_Insights_Actions_to_Counter_Email-Based_Attacks_on_Election-Related_S508C.pdf)

    - N/A

    Data loss prevention (DLP) helps prevent both accidental leakage of

    sensitive information as well as intentional exfiltration of data. DLP

    forms an integral part of securing Microsoft Exchange Online. There are

    several commercial DLP solutions available that document support for

    M365. Microsoft itself offer DLP services, controlled within the Microsoft Purview

    compliance portal. Agencies may select any service that fits their needs and meets

    the requirements outlined in this baseline setting. The DLP solution selected
    by an agency

    should offer services comparable to those offered by Microsoft.

    Though use of Microsoft''s DLP solution is not strictly

    required, guidance for configuring Microsoft''s DLP solution can be found in the
    following section of the CISA M365 Secure Configuration Baseline for Defender
    for Office 365.

    - [Data Loss Prevention \| CISA M365 Secure Configuration Baseline for Defender
    for Office 365](./defender.md#4-data-loss-prevention)'
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: Phishing is an ever-present threat. Alerting users when email originates
    from outside their organization can encourage them to exercise increased caution,
    especially if an email is one they expected from an internal sender.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1566: Phishing'
  remediation: "To create a mail flow rule to produce external sender warnings:\n\n\
    1.  Sign in to the **Exchange admin center**.\n\n2.  Under **Mail flow**, select\
    \ **Rules**.\n\n3.  Click the plus (**+**) button to create a new rule.\n\n4.\
    \  Select **Modify messages\u2026**.\n\n5.  Give the rule an appropriate name.\n\
    \n6.  Under **Apply this rule if\u2026,** select **The sender is external/internal**.\n\
    \n7.  Under **select sender location**, select **Outside the organization**, then\
    \ click **OK**.\n\n8.  Under **Do the following\u2026,** select **Prepend the\
    \ subject of the message with\u2026**.\n\n9.  Under **specify subject prefix**,\
    \ enter a message such as\n    \"\\[External\\]\" (without the quotation marks),\
    \ then click **OK**.\n\n10. Click **Next**.\n\n11. Under **Choose a mode for this\
    \ rule**, select **Enforce**.\n\n12. Leave the **Severity** as **Not Specified**.\n\
    \n13. Leave the **Match sender address in message** as **Header** and click **Next**.\n\
    \n14. Click **Finish** and then **Done**.\n\n15. The new rule will be disabled.\
    \  Re-select the new rule to show its\n    settings and slide the **Enable or\
    \ disable rule** slider to the right\n    until it shows as **Enabled**."
  product: ''
  reference: ''
- id: Category_1._External_Sharing
