- id: Category_7._Highly_Privileged_User_Access
  category: 7. Highly Privileged User Access
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: A minimum of two users and a maximum of eight users SHALL be provisioned with
    the Global Administrator role
  description: A minimum of two users and a maximum of eight users SHALL be provisioned
    with the Global Administrator role.
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: The Global Administrator role provides unfettered access to the tenant.
    Limiting the number of users with this level of access makes tenant compromise
    more challenging. Microsoft recommends fewer than five users in the Global Administrator
    role. However, additional user accounts, up to eight, may be necessary to support
    emergency access and some operational scenarios.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1098: Account Manipulation'
  - 'T1098.003: Additional Cloud Roles'
  remediation: 'When counting the number of users assigned to the Global Administrator
    role, count each user only once.


    1. In **Microsoft Entra admin center**  count the number of users assigned to
    the **Global Administrator** role. Count users that are assigned directly to the
    role and users assigned via group membership. If you have Microsoft Entra ID PIM,
    count both the **Eligible assignments** and **Active assignments**. If any of
    the groups assigned to Global Administrator are enrolled in PIM for Groups, also
    count the number of group members from the PIM for Groups portal **Eligible**
    assignments.


    2. Validate that there are a total of two to eight users assigned to the Global
    Administrator role.'
  product: ''
  reference: ''
