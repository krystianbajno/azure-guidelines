- id: Category_1._Preset_Security_Profiles
  category: 1. Preset Security Profiles
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Defender
  name: All users SHALL be added to Defender for Office 365 protection in either the
    standard or strict preset security policy
  description: 'All users SHALL be added to Defender for Office 365 protection in
    either the standard or strict preset security policy.

    - The standard and strict preset security policies must be enabled as directed

    by [MS.DEFENDER.1.1v1](#msdefender11v1) for protections to be applied.

    - Specific user accounts, except for sensitive accounts, MAY be exempt from the
    preset policies, provided they are added to one or more custom policies offering
    comparable protection. These users might need flexibility not offered by the preset
    policies. Their accounts should be added to a custom policy conforming as closely
    as possible to the settings used by the preset policies. See the **Resources**
    section for more details on configuring policies.'
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: Important user protections are provided by Defender for Office 365 protection,
    including safe attachments and safe links. By using the preset policies, administrators
    can help ensure all new and existing users have secure defaults applied automatically.
  notes:
  - ''
  last_modified: June 2023
  mitre:
  - 'T1566: Phishing'
  - 'T1566.001: Spearphishing Attachment'
  - 'T1566.002: Spearphishing Link'
  - 'T1566.003: Spearphishing via Service'
  remediation: "1. Sign in to **Microsoft 365 Defender**.\n2. In the left-hand menu,\
    \ go to **Email & Collaboration** > **Policies & Rules**.\n3. Select **Threat\
    \ Policies**.\n4. From the **Templated policies** section, select **Preset Security\
    \ Policies**.\n5. Under either **Standard protection** or **Strict protection**,\
    \ select **Manage\n   protection settings**.\n6. Select **Next** until you reach\
    \ the **Apply Defender for Office 365 protection** page.\n7. On the **Apply Defender\
    \ for Office 365 protection** page, select **All recipients**.\n8. (Optional)\
    \ Under **Exclude these recipients**, add **Users** and **Groups**\n   to be exempted\
    \ from the preset policies.\n9. Select **Next** on each page until the **Review\
    \ and confirm your changes** page.\n10. On the **Review and confirm your changes**\
    \ page, select **Confirm**."
  product: ''
  reference: ''
