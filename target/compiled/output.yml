  criticality: ''
  rationale: Automatically allowing admittance to anonymous and dial-in users diminishes
    control of meeting participation and invites potential data breach. This policy
    reduces that risk by requiring all anonymous and dial-in users to wait in a lobby
    until admitted by an authorized meeting participant. If the agency has a use case
    to admit members of specific trusted organizations and/or B2B guests automatically,
    custom policies may be created and assigned to authorized meeting organizers.
