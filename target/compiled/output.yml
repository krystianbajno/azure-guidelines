- id: Category_1._Meeting_Policies
  category: 1. Meeting Policies
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Teams
  name: Record an event SHOULD be set to Organizer can record
  description: "Record an event SHOULD be set to Organizer can record.\n- None\n-\
    \ [Manage who can present and request control in Microsoft Teams \\| Microsoft\n\
    Learn](https://learn.microsoft.com/en-us/microsoftteams/meeting-who-present-request-control)\n\
    - [Meeting policy settings \\| Microsoft Learn](https://learn.microsoft.com/en-us/microsoftteams/settings-policies-reference#meetings)\n\
    - [Teams cloud meeting recording \\| Microsoft\nLearn ](https://learn.microsoft.com/en-us/microsoftteams/cloud-recording)\n\
    - [Assign policies in Teams \u2013 getting started \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/microsoftteams/policy-assignment-overview)\n\
    - [Live Event Recording Policies \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/microsoftteams/teams-live-events/live-events-recording-policies)\n\
    - N/A\nThis section helps reduce security risks related to external and unmanaged\
    \ user access. In this instance, external users refer to members of a different\
    \ M365 tenant, and unmanaged users refer to users who are not members of any M365\
    \ tenant or organization.\nExternal access allows external users to look up internal\
    \ users by their\nemail address to initiate chats and calls entirely within Teams.\n\
    Blocking external access prevents external users from using Teams as an\navenue\
    \ for reconnaissance or phishing. Even with external access\ndisabled, external\
    \ users will still be able to join Teams calls,\nassuming anonymous join is enabled.\
    \ Depending on agency need, if both\nexternal access and anonymous join are blocked\u2014\
    neither required\nnor recommended by this baseline\u2014external collaborators\
    \ would only be\nable to attend meetings if added as B2B guest users.\nExternal\
    \ access may be granted on a per-domain basis. This may be\ndesirable in some\
    \ cases (e.g., for agency-to-agency collaboration). See\nthe Chief Information\
    \ Officer Council's [Interagency Collaboration\nProgram](https://community.max.gov/display/Egov/Interagency+Collaboration+Program)\
    \ Office of Management and Budget MA site for a list of .gov domains for sharing.\n\
    Similar to external users, blocking contact with unmanaged Teams users prevents\
    \ these users from looking up internal users by their email address and initiating\
    \ chats and calls within Teams. These users would still be able to join calls,\
    \ assuming anonymous join is enabled. Additionally, unmanaged users may be added\
    \ to Teams chats if the internal user initiates the contact."
  effects: []
  version: ''
  severity: Medium
  criticality: ''
  rationale: The security risk of the default settings for Live Events is Live Events
    can be recorded by all participants by default. Limiting recording permissions
    to only the organizer minimizes the security risk to the organizer's discretion
    for these Live Events.
  notes:
  - This policy applies to the Global (Org-wide default) meeting policy, as well as
    custom meeting policies. Custom policies MAY be created to allow more flexibility
    for specific users.
  last_modified: July 2023
  mitre: []
  remediation: "1.  Sign in to the **Microsoft Teams admin\n    center**.\n\n2.  Select\
    \ **Meetings** > **Live events policies**.\n\n3.  Select **Global (Org-wide default)**\
    \ policy.\n\n4.  Set **Record an event** to **Organizer can record**.\n\n5.  Click\
    \ **Save**.\n\n6.  If custom policies were created, repeat these steps for each\n\
    \    policy, selecting the appropriate policy in step 3."
  product: ''
  reference: ''
