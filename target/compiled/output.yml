- id: Category_3._Strong_Authentication_and_a_Secure_Registration_Process
  category: 3. Strong Authentication and a Secure Registration Process
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: If phishing-resistant MFA has not been enforced and Microsoft Authenticator
    is enabled, it SHALL be configured to show login context information
  description: If phishing-resistant MFA has not been enforced and Microsoft Authenticator
    is enabled, it SHALL be configured to show login context information.
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: This stopgap security policy helps protect the tenant when phishing-resistant
    MFA has not been enforced and Microsoft Authenticator is used. This policy helps
    improve the security of Microsoft Authenticator by showing user context information,
    which helps reduce MFA phishing compromises.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1110: Brute Force'
  - 'T1110.001: Password Guessing'
  - 'T1110.002: Password Cracking'
  - 'T1110.003: Password Spraying'
  remediation: 'If phishing-resistant MFA has not been deployed yet and Microsoft
    Authenticator is in use, configure Authenticator to display context information
    to users when they log in.


    1. In ** Microsoft Entra admin center**, click **Security > Authentication methods
    > Microsoft Authenticator**.

    2. Click the **Configure** tab.

    3. For **Allow use of Microsoft Authenticator OTP** select *No*.

    4. Under **Show application name in push and passwordless notifications** select
    **Status > Enabled** and **Target > Include > All users**.

    5. Under **Show geographic location in push and passwordless notifications** select
    **Status > Enabled** and **Target > Include > All users**.

    6. Select **Save**'
  product: ''
  reference: ''
- id: Category_3._Strong_Authentication_and_a_Secure_Registration_Process
