- id: Category_7._Power_BI_Sensitive_Data
  category: 7. Power BI Sensitive Data
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Power BI
  name: Sensitivity labels SHOULD be enabled for Power BI and employed for sensitive
    data per enterprise data protection policies
  description: "Sensitivity labels SHOULD be enabled for Power BI and employed for\
    \ sensitive data per enterprise data protection policies.\n- [Enable sensitivity\
    \ labels in Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-security-enable-data-sensitivity-labels)\n\
    - [Data loss prevention policies for Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-security-dlp-policies-for-power-bi-overview)\n\
    - [Data Protection in Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-security-data-protection-overview)\n\
    - [Power BI Security Baseline v2.0 \\| Microsoft benchmarks GitHub\nrepo](https://github.com/MicrosoftDocs/SecurityBenchmarks/blob/master/Azure%20Offer%20Security%20Baselines/2.0/power-bi-security-baseline-v2.0.xlsx)\n\
    - Microsoft Purview Information Protection Premium P1 or Premium P2 license is\
    \ required to apply or view\nMicrosoft Information Protection sensitivity labels\
    \ in Power BI. Azure Information Protection can be purchased either standalone\
    \ or through one of the Microsoft licensing suites. See [Microsoft Purview Information\
    \ Protection\nservice description](https://azure.microsoft.com/services/information-protection/)\
    \ for\ndetails.\n- Microsoft Purview Information Protection sensitivity labels\
    \ need to be migrated to\nthe Microsoft Information Protection Unified Labeling\
    \ platform to be\nused in Power BI.\n- To apply labels to Power BI content and\
    \ files, a user must\nhave a Power BI Pro or Premium Per User (PPU) license, in\
    \ addition to\none of the previously mentioned Azure Information Protection licenses.\n\
    - Before enabling sensitivity labels on the agency's tenant, ensure sensitivity\
    \ labels have been defined and published for relevant\nusers and groups. See [Create\
    \ and configure sensitivity labels and\ntheir\npolicies](https://learn.microsoft.com/en-us/purview/create-sensitivity-labels)\n\
    for detail.\nSeveral best practices and approaches are available to protect sensitive\n\
    data in Power BI:\n- Leverage sensitivity labels via Microsoft Purview Information\
    \ Protection.\n- Power BI allows service users to bring their own key to protect\
    \ data\nat rest.\n- Customers have the option to keep data sources on-premises\
    \ and\nleverage Direct Query or Live Connect with an on-premises data gateway\n\
    to minimize data exposure to the cloud service.\n- Implement row-level security\
    \ in Power BI datasets.\n**Implementation Steps**\n**Apply sensitivity labels\
    \ from data sources to their data in Power BI**\nWhen this setting is enabled,\
    \ Power BI datasets that connect to\nsensitivity-labeled data in supported data\
    \ sources can inherit those\nlabels, so the data remains classified and secure\
    \ when brought into\nPower BI. For details about sensitivity label inheritance\
    \ from data\nsources, see below:\n***To enable sensitivity label inheritance from\
    \ data sources:***\n1.  Navigate to the Power BI tenant settings.\n2. Select **Information\
    \ protection** -\\> **Apply sensitivity labels\nfrom data sources to their data\
    \ in Power BI (preview).**\n3. Enable **Restrict content with protected labels\
    \ from being shared\nvia link with everyone in your agency**.\nWhen this setting\
    \ is enabled, users can't generate a sharing link for\npeople in the agency for\
    \ content with protection settings in the\nsensitivity label.\nSensitivity labels\
    \ with protection settings include encryption or\ncontent markings. For example,\
    \ the agency may have a \"Highly\nConfidential\" label that includes encryption\
    \ and applies a \"Highly\nConfidential\" watermark to content with this label.\
    \ When this\ntenant setting is enabled and a report has a sensitivity label with\n\
    protection settings, then users cannot create sharing links for people in\nthe\
    \ agency.\n**Information Protection Prerequisites Specific to Power BI**\n- An\
    \ Microsoft Purview Information Protection Premium P1 or Premium P2 license is\n\
    required to apply or view Microsoft Purview Information Protection sensitivity\n\
    labels in Power BI. Microsoft Purview Information Protection can be purchased\n\
    either standalone or through one of the Microsoft licensing suites.\nSee [Microsoft\
    \ Purview Information Protection\nservice](https://learn.microsoft.com/en-us/office365/servicedescriptions/azure-information-protection)\
    \ description for\ndetails.\n- Microsoft Purview Information Protection sensitivity\
    \ labels need to be migrated to\nthe Microsoft Information Protection Unified\
    \ Labeling platform in\norder for them to be used in Power BI.\n- To be able to\
    \ apply labels to Power BI content and files, a user must\nhave a Power BI Pro\
    \ or Premium Per User (PPU) license in addition to\none of the previously mentioned\
    \ Azure Information Protection licenses.\n- Before enabling sensitivity labels\
    \ on the agency's tenant, make sure\nthat sensitivity labels have been defined\
    \ and published for relevant\nusers and groups. See [Create and configure sensitivity\
    \ labels and\ntheir\npolicies](https://learn.microsoft.com/en-us/purview/create-sensitivity-labels)\n\
    for detail.\n**High-Level Steps to Use Bring Your Own Key (BYOK) Feature in Power\n\
    BI**\nFirst, confirm having the latest Power BI Management cmdlet. Install the\n\
    latest version by running Install-Module -Name MicrosoftPowerBIMgmt.\nMore information\
    \ about the Power BI cmdlet and its parameters is\navailable in [Power BI PowerShell\
    \ cmdlet\nmodule](https://learn.microsoft.com/en-us/powershell/power-bi/overview?view=powerbi-ps).\n\
    Follow steps in [Bring Your Own (encryption) Keys for Power BI](https://learn.microsoft.com/en-us/power-bi/enterprise/service-encryption-byok).\n\
    **Row-Level Security Implementation**\nRow-Level Security (RLS) involves several\
    \ configuration steps, which\nshould be completed in the following order.\n1.\
    \  Create a report in Microsoft Power BI Desktop.\n2.  Import the data.\n3.  Confirm\
    \ the data model between both tables.\n4.  Create the report visuals.\n5. Create\
    \ RLS roles in Power BI Desktop by using Data Analysis Expressions (DAX).\n6.\
    \ Test the roles in Power BI Desktop.\n7. Deploy the report to Microsoft Power\
    \ BI service.\n8. Add members to the role in Power BI service.\n9. Test the roles\
    \ in Power BI service.\n- Reference Microsoft Power BI documentation for additional\
    \ detail on\n[row-level security\nconfiguration](https://learn.microsoft.com/en-us/power-bi/enterprise/service-admin-rls).\n\
    **Related Resources**\n- [Sensitivity labels in Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-security-sensitivity-label-overview)\n\
    - [Bring your own encryption keys for Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-encryption-byok)\n\
    - [What is an on-premises data gateway? \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/data-integration/gateway/service-gateway-onprem)\n\
    - [Row-level security (RLS) with Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-admin-rls)\n\
    - [Power BI PowerShell cmdlets and modules references \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/powershell/power-bi/overview?view=powerbi-ps)\n\
    # Appendix B: Source Code and Credential Security Considerations\nExposing secrets\
    \ via collaboration spaces is a security concern when\nusing Power BI.\nFor Power\
    \ BI embedded applications, it is recommended to implement a\nsource code scanning\
    \ solution to identify credentials within the code of\nany app housing embedded\
    \ Power BI report(s). A source code scanner can\nalso encourage moving discovered\
    \ credentials to more secure locations,\nsuch as Azure key vault.\nStore encryption\
    \ keys or service principal credentials used for\nencrypting or accessing Power\
    \ BI in a Key Vault, assign proper access\npolicies to the vault, and regularly\
    \ review access permissions.\nFor regulatory or other compliance reasons, some\
    \ agencies may need to\nuse BYOK, which is supported by Power BI. By default,\n\
    Power BI uses Microsoft-managed keys to encrypt the data. In Power BI\nPremium,\
    \ users can use their own keys for data at-rest imported\ninto a dataset. See\
    \ [Data source and storage\nconsiderations](https://learn.microsoft.com/en-us/power-bi/enterprise/service-encryption-byok#data-source-and-storage-considerations)\n\
    for more information.\n- For Power BI embedded applications, a best practice is\
    \ to implement a\nsource code scanning solution to identify credentials within\
    \ the code\nof the app housing the embedded Power BI report(s).\n- If required\
    \ under specific regulations, agencies need a strategy for\nmaintaining control\
    \ and governance of their keys. The BYOK functionality is one option.\n**Prerequisites**\n\
    - Implementers must do their own due diligence in selecting a source\ncode scanner\
    \ that integrates with their specific environment.\nMicrosoft documentation references\
    \ an Open Web Application Security Project, [Source Code Analysis Tools](https://owasp.org/www-community/Source_Code_Analysis_Tools);\
    \ which is a guide to\nthird-party scanners. This baseline does not endorse or\
    \ advise on the selection or\nuse of any specific third-party tool.\n- If BYOK\
    \ is deemed to be a requirement:\n- Power BI Premium is required for BYOK.\n-\
    \ To use BYOK, the Power BI tenant admin must upload data to the Power\nBI service\
    \ from a Power BI Desktop (PBIX) file.\n- RSA keys must be 4096-bit.\n- Enable\
    \ BYOK in the tenant.\n**BYOK Implementation High-Level Steps**\nEnable BYOK at\
    \ the tenant level via PowerShell by first introducing the\nencryption keys created\
    \ and stored in Azure Key Vault to the Power BI\ntenant.\nThen assign these encryption\
    \ keys per Premium capacity for encrypting\ncontent in the capacity.\nTo enable\
    \ bringing the agency's key for Power BI, the high-level\nconfiguration steps\
    \ are as follows:\n1.  Add the Power BI service as a service principal for the\
    \ key vault,\nwith wrap and unwrap permissions.\n2. Create an RSA key with a 4096-bit\
    \ length (or use an existing key of\nthis type), with wrap and unwrap permissions.\n\
    3. To turn on BYOK, Power BI Tenant administrators must use a set of\nPower BI\
    \ [Admin PowerShell\nCmdlets](https://learn.microsoft.com/en-us/powershell/module/microsoftpowerbimgmt.admin/?view=powerbi-ps)\n\
    added to the Power BI Admin Cmdlets.\nFollow detailed steps in Microsoft's [Bring\
    \ your own encryption keys for Power BI](https://learn.microsoft.com/en-us/power-bi/enterprise/service-encryption-byok)\n\
    from Microsoft.\n**Related Resources**\n- [Bring your own encryption keys for\
    \ Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-encryption-byok)\n\
    - [Microsoft Security DevOps Azure DevOps extension](https://learn.microsoft.com/en-us/azure/defender-for-cloud/azure-devops-extension)\n\
    - For GitHub, the agency can use the native secret scanning feature to\nidentify\
    \ credentials or other form of secrets within code at [About\nsecret scanning\
    \ \\| GitHub\ndocs](https://docs.github.com/en/code-security/secret-scanning/about-secret-scanning)\n\
    - [Announcing General Availability of Bring Your Own Key (BYOK) for\nPower BI\n\
    Premium](https://powerbi.microsoft.com/en-us/blog/announcing-general-availability-of-bring-your-own-key-byok-for-power-bi-premium/)\n\
    # Appendix C: File Export and Visual Artifact Considerations\nExporting data from\
    \ Power BI to image files and comma-separated value\n(.csv) file format has data\
    \ security implications. For example, if\nrow-level security (RLS) features are\
    \ in use in Power BI, an export to\nimage or .csv could allow a user to inadvertently\
    \ decouple that setting\nand expose data to a party who does not have permissions\
    \ or a need to\nknow that previously secured data. A similar scenario applies\
    \ for\ninformation protection sensitivity labels.\nA message regarding this condition\
    \ is provided in the Power BI tenant\nsettings for the particular types of exports.\n\
    In contrast to this, Power BI applies these protection settings (RLS,\nsensitivity\
    \ labels) when the report data leaves Power BI via a supported\nexport method,\
    \ such as export to Excel, PowerPoint, or PDF, download to\n.pbix, and Save (Desktop).\
    \ In this case, only authorized users will be\nable to open protected files.\n\
    **Copy and Paste Visuals**\nPower BI can allow users to copy and paste visuals\
    \ from Power BI reports\nas static images into external applications. This could\
    \ represent a data\nsecurity risk in some contexts. The agency must evaluate whether\
    \ this\nrepresents risk for its data artifacts and whether to turn this off in\n\
    the Export and Sharing Settings.\n**Related Resources**\n- [Sensitivity labels\
    \ in Power BI \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-security-sensitivity-label-overview)\n\
    - [Say No to Export Data, Yes to Analyze in\nExcel](https://radacad.com/say-no-to-export-data-yes-to-analyze-in-excel-power-bi-and-excel-can-talk)\n\
    - [Power BI Governance \u2013 Why you should consider disabling Export to\nExcel](https://data-marc.com/2020/04/13/power-bi-governance-why-you-should-consider-to-disable-export-to-excel/)\n\
    **Implementation settings**\n1.  In the **Power BI tenant** settings, under **Export\
    \ and sharing\nsettings**, administrators can opt to toggle off both **Export\
    \ reports as\nimage files** and **Export to .csv**.\n2. In the **Power BI tenant**\
    \ settings, under **Export and sharing\nsettings**, administrators can opt to\
    \ toggle off **Copy and paste visuals**.\n**Establishing Private Network Access\
    \ Connections Using Azure Private Link:**\nWhen connecting to Azure services intended\
    \ to supply Power BI datasets,\nagencies should consider connecting their Power\
    \ BI tenant to an Azure\nPrivate Link endpoint and disable public internet access.\n\
    In this configuration, Azure Private Link and Azure Networking private\nendpoints\
    \ are used to send data traffic privately using Microsoft's\nbackbone network\
    \ infrastructure. The data travels the Microsoft private\nnetwork backbone instead\
    \ of going across the Internet.\nUsing private endpoints with Power BI ensures\
    \ that traffic will flow\nover the Azure backbone to a private endpoint for Azure\
    \ cloud-based\nresources.\nWithin this configuration, there is also the capability\
    \ to disable\npublic access to Power BI datasets.\n**High-Level Implementation\
    \ Steps**\n> Note:\n> It is imperative that the VNET and VM are configured before\n\
    disabling public internet access.\n1.  Enable private endpoints for Power BI.\n\
    2. Create a Power BI resource in the Azure portal.\n3. Create a virtual network.\n\
    4. Create a virtual machine (VM).\n5. Create a private endpoint.\n6. Connect to\
    \ a VM using Remote Desktop (RDP).\n7. Access Power BI privately from the virtual\
    \ machine.\n8. Disable public access for Power BI.\n**Related Resources**\n- [Private\
    \ endpoints for secure access to Power BI  \\| Microsoft\nLearn](https://learn.microsoft.com/en-us/power-bi/enterprise/service-security-private-links)\n\
    - [Azure security baseline for Power BI](https://learn.microsoft.com/en-us/security/benchmark/azure/baselines/power-bi-security-baseline)\n\
    ## Best Practices for Service Principals\n- Evaluate whether certificates or secrets\
    \ are a more secure option for\nthe implementation.\n> Note:\n> Microsoft recommends\
    \ certificates over secrets.\n- Use the principle of least privilege in implementing\
    \ service\nprincipals; only provide the ability to create app registrations to\n\
    entities requiring it.\n- Instead of enabling service principals for the entire\
    \ agency,\nimplement for a dedicated security group.\n> Note:\n> This policy is\
    \ only applicable if the setting **Allow service principals to use Power BI APIs**\
    \ is enabled.\n**`TLP:CLEAR`**"
