- id: Category_2._Risk_Based_Policies
  category: 2. Risk Based Policies
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: Sign-ins detected as high risk SHALL be blocked
  description: 'Sign-ins detected as high risk SHALL be blocked.

    - [What are risk detections?](https://learn.microsoft.com/en-us/entra/id-protection/concept-identity-protection-risks)

    - [Simulating risk detections in Identity Protection](https://learn.microsoft.com/en-us/entra/id-protection/howto-identity-protection-simulate-risk)

    - [User experiences with Microsoft Entra Identity Protection](https://learn.microsoft.com/en-us/entra/id-protection/concept-identity-protection-user-experience)

    - Requires a Microsoft Entra ID P2 license

    This section provides policies that help reduce security risks related to user
    authentication and registration.

    Phishing-resistant MFA is required per [Office of Management and Budget Memorandum
    22-09](https://www.whitehouse.gov/wp-content/uploads/2022/01/M-22-09.pdf), but
    for a variety of reasons, implementing it for all users may be challenging. This
    section provides additional backup security policies to mitigate risk associated
    with lesser forms of MFA. For example, Policy MS.AAD.3.2v1 below enforces MFA
    without stipulating the specific MFA method.

    <img src="/images/aad-mfa.png"

    alt="Weak MFA methods are SMS and Voice. Stronger MFA are Authenticator Push Notifications,
    Authenticator Phone Sign-in, Software Tokens OTP, and Hardware Tokens OTP. Strongest
    MFA methods are FIDO2 (preferred), Windows Hello (preferred), Microsoft Entra
    certificate-based authentication (preferred) and federated PIV card." />

    Figure 1: Depiction of MFA methods from weakest to strongest. _Adapted from [Microsoft
    Page](https://learn.microsoft.com/en-us/entra/identity/authentication/concept-authentication-methods)_'
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: This prevents compromised accounts from accessing the tenant.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1078: Valid Accounts'
  - 'T1078.004: Cloud Accounts'
  remediation: "1.  Create a Conditional Access policy blocking sign-ins determined\
    \ high risk by the Identity Protection service. Configure the following policy\
    \ settings in the new Conditional Access policy as per the values below:\n\n<pre>\n\
    \  Users > Include > <b>All users</b>\n\n  Target resources > Cloud apps > <b>All\
    \ cloud apps</b>\n\n  Conditions > Sign-in risk > <b>High</b>\n\n  Access controls\
    \ > Grant > <b>Block Access</b>\n</pre>"
  product: ''
  reference: ''
