  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Teams
  name: Teams email integration SHALL be disabled
  description: 'Teams email integration SHALL be disabled.

    - [Email Integration \| Microsoft

    Learn](https://learn.microsoft.com/en-us/microsoftteams/settings-policies-reference#email-integration)

    - N/A

    This section helps reduce security risks related to app integration with Microsoft
    Teams. Teams can integrate with the following classes of apps:

    - *Microsoft apps*: apps published by Microsoft.

    - *Third-party apps*: apps not authored by Microsoft, published to the

    Teams store.

