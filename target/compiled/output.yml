- id: Category_7._Highly_Privileged_User_Access
  category: 7. Highly Privileged User Access
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: Privileged users SHALL be provisioned cloud-only accounts separate from an
    on-premises directory or other federated identity providers
  description: Privileged users SHALL be provisioned cloud-only accounts separate
    from an on-premises directory or other federated identity providers.
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: By provisioning cloud-only Microsoft Entra ID user accounts to privileged
    users, the risks associated with a compromise of on-premises federation infrastructure
    are reduced. It is more challenging for the adversary to pivot from the compromised
    environment to the cloud with privileged access.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1556: Modify Authentication Process'
  - 'T1556.007: Hybrid Identity'
  remediation: "1. Perform the steps below for each highly privileged role. We reference\
    \ the Global Administrator role as an example.\n\n2. Create a list of all the\
    \ users assigned to the **Global Administrator** role. Include users that are\
    \ assigned directly to the role and users assigned via group membership. If you\
    \ have Microsoft Entra ID PIM, include both the **Eligible assignments** and **Active\
    \ assignments**. If any of the groups assigned to Global Administrator are enrolled\
    \ in PIM for Groups, also include group members from the PIM for Groups portal\
    \ **Eligible** assignments.\n\n3. For each highly privileged user in the list,\
    \ execute the Powershell code below but replace the `username@somedomain.com`\
    \ with the principal name of the user who is specific to your environment. You\
    \ can get the data value from the **Principal name** field displayed in the Microsoft\
    \ Entra ID portal.\n\n    ```\n    Connect-MgGraph\n    Get-MgBetaUser -Filter\
    \ \"userPrincipalName eq 'username@somedomain.com'\" | FL\n    ```\n\n6. Review\
    \ the output field named **OnPremisesImmutableId**. If this field contains a data\
    \ value, it means that the  user is not cloud-only. If the user is not cloud-only,\
    \ create a cloud-only account for that user, assign the user to their respective\
    \ roles and then remove the account that is not cloud-only from Microsoft Entra\
    \ ID."
  product: ''
  reference: ''
- id: Category_7._Highly_Privileged_User_Access
  category: 7. Highly Privileged User Access
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: Privileged users SHALL be provisioned with finer-grained roles instead of
    Global Administrator
  description: Privileged users SHALL be provisioned with finer-grained roles instead
    of Global Administrator.
  effects: []
  version: ''
  severity: High
  criticality: ''
  rationale: Many privileged administrative users do not need unfettered access to
    the tenant to perform their duties. By assigning them to roles based on least
    privilege, the risks associated with having their accounts compromised are reduced.
  notes: []
  last_modified: June 2023
  mitre:
  - 'T1098: Account Manipulation'
  - 'T1098.003: Additional Cloud Roles'
  - 'T1651: Cloud Administration Command'
  - 'T1136: Create Account'
  - 'T1136.003: Cloud Account'
  remediation: 'This policy is based on the ratio below:


    `X = (Number of users assigned to the Global Administrator role) / (Number of
    users assigned to other highly privileged roles)`


    1. Follow the instructions for policy MS.AAD.7.1v1 above to get a count of users
    assigned to the Global Administrator role.


    2. Follow the instructions for policy MS.AAD.7.1v1 above but get a count of users
    assigned to the other highly privileged roles (not Global Administrator). If a
    user is assigned to both Global Administrator and other roles, only count that
    user for the Global Administrator assignment.


    3. Divide the value from step 2 from the value from step 1 to calculate X. If
    X is less than or equal to 1 then the tenant is compliant with the policy.'
  product: ''
  reference: ''
- id: Category_7._Highly_Privileged_User_Access
