- id: Category_11._Phishing_Protections
  category: 11. Phishing Protections
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Exchange Online
  name: The phishing protection solution SHOULD include an AI-based phishing detection
    tool comparable to EOP Mailbox Intelligence
  description: 'The phishing protection solution SHOULD include an AI-based phishing
    detection tool comparable to EOP Mailbox Intelligence.

    - None

    - If using Defender for Office 365 for impersonation protection and advanced

    phishing thresholds, Defender for Office 365 Plan 1 or 2 is required. These are
    included with E5 and G5 and are available as add-ons for E3 and G3. As of November
    14, 2023, anti-phishing for user and domain impersonation and spoof intelligence
    are not yet available in M365 Government Community Cloud High (GCC High) and M365
    Department of Defense (DOD). See [Platform

    features \| Microsoft Docs](https://docs.microsoft.com/en-us/office365/servicedescriptions/office-365-platform-service-description/office-365-us-government/office-365-us-government#platform-features)

    for current offerings.

    Microsoft Defender supports creating IP allow lists intended

    to prevent blocking emails from *specific* senders. However,

    as a result, emails from these senders bypass important security

    mechanisms, such as spam filtering, SPF, DKIM, DMARC, and [FROM address

    enforcement](https://learn.microsoft.com/en-us/microsoft-365/security/office-365-security/anti-phishing-from-email-address-validation?view=o365-worldwide#override-from-address-enforcement).

    IP block lists block email from listed IP addresses. Although we have no specific
    guidance on which IP addresses to add, block lists can be used to block mail from
    known spammers.

    IP safe lists are dynamic lists of "known, good senders," which Microsoft sources
    from various third-party subscriptions. As with senders in the allow list, emails
    from these senders bypass important security mechanisms.'
  effects: []
  version: ''
  severity: Medium
  criticality: ''
  rationale: Phishing attacks can result in unauthorized data disclosure and unauthorized
    access. Using AI-based phishing detection tools to improve the detection rate
    of phishing attempts helps reduce the risk of successful phishing attacks.
