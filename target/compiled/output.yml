  remediation: '1. In **Microsoft Entra Privileged Identity Management (PIM)**, under
    **Manage**, select **Microsoft Entra roles**.


    2. Under **Manage**, select **Roles**.


    3. Click the **Global Administrator** role.


    4. Click **Settings** and then click **Edit**.


    5. Click the **Notification** tab.


    6. Under **Send notifications when eligible members activate this role**, in the
    **Role activation alert > Additional recipients** textbox, enter the email address
    of the security monitoring mailbox configured to receive Global Administrator
    activation alerts.


    7. Click **Update**.


    8. If the Global Administrator role has any PIM groups actively assigned to it,
    then also apply the same configurations per the steps above to each PIM group''s
    **Member** settings.'
