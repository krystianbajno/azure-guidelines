- id: Category_6._Passwords
  category: 6. Passwords
  subcategory: Policies
  source: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  name: User passwords SHALL NOT expire
  description: 'User passwords SHALL NOT expire.

    - None

    - [Password expiration requirements for users](https://learn.microsoft.com/en-us/microsoft-365/admin/misc/password-policy-recommendations?view=o365-worldwide#password-expiration-requirements-for-users)

    - [Eliminate bad passwords using Microsoft Entra Password Protection](https://learn.microsoft.com/en-us/entra/identity/authentication/concept-password-ban-bad)

    - [NIST Special Publication 800-63B - Digital Identity Guidelines](https://pages.nist.gov/800-63-3/sp800-63b.html)

    - N/A

    This section provides policies that help reduce security risks related to the
    usage of [highly privileged Microsoft Entra ID built-in roles](#highly-privileged-roles).
    Privileged administrative users have access to operations that can undermine the
    security of the tenant by changing configurations and security policies. Special
    protections are necessary to secure this level of access.

    Some of the policy implementations in this section reference specific features
    of the Microsoft Entra ID Privileged Identity Management (PIM) service that provides
    Privileged Access Management (PAM) capabilities. As an alternative to Microsoft
    Entra ID PIM, third-party products and services with equivalent PAM capabilities
    can be leveraged.'
