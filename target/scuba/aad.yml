  - name: 8. Guest User Access
    subcategories:
    - name: Policies
      id: Category_8._Guest_User_Access
      ownership: Shared
      policies:
      - id: MS.AAD.8.1v1
        name: Guest users SHOULD have limited or restricted access to Microsoft Entra
          ID directory objects
        severity: Medium
        description: Guest users SHOULD have limited or restricted access to Microsoft
          Entra ID directory objects.
        remediation: '1. In **Microsoft Entra admin center**  select **External Identities
          > External collaboration settings**.


          2. Under **Guest user access**, select either **Guest users have limited
          access to properties and memberships of directory objects** or **Guest user
          access is restricted to properties and memberships of their own directory
          objects (most restrictive)**.


          3. Click **Save**.'
        rationale: Limiting the amount of object information available to guest users
          in the tenant, reduces malicious reconnaissance exposure, should a guest
          account become compromised or be created by an adversary.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1087: Account Discovery'
        - 'T1087.003: Email Account'
        - 'T1087.004: Cloud Account'
        - 'T1526: Cloud Service Discovery'
        product: ''
      - id: MS.AAD.8.2v1
        name: Only users with the Guest Inviter role SHOULD be able to invite guest
          users
        severity: Medium
        description: Only users with the Guest Inviter role SHOULD be able to invite
          guest users.
        remediation: '1. In **Microsoft Entra admin center**  select **External Identities
          > External collaboration settings**.


          2.  Under **Guest invite settings**, select **Only users assigned to specific
          admin roles can invite guest users**.


          3. Click **Save**.'
        rationale: By only allowing an authorized group of individuals to invite external
          users to create accounts in the tenant, an agency can enforce a guest user
          account approval process, reducing the risk of unauthorized account creation.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.8.3v1
        name: Guest invites SHOULD only be allowed to specific external domains that
          have been authorized by the agency for legitimate business purposes
        severity: Medium
        description: 'Guest invites SHOULD only be allowed to specific external domains
          that have been authorized by the agency for legitimate business purposes.

          - [Configure external collaboration settings](https://learn.microsoft.com/en-us/entra/external-id/external-collaboration-settings-configure)

          - [Compare member and guest default permissions](https://learn.microsoft.com/en-us/entra/fundamentals/users-default-permissions#compare-member-and-guest-default-permissions)

          - N/A'
        remediation: "1. In **Microsoft Entra admin center**  select **External Identities\
          \ > External collaboration settings**.\n\n2. Under **Collaboration restrictions**,\
          \ select **Allow invitations\n    only to the specified domains (most restrictive)**.\n\
          \n3. Select **Target domains** and enter the names of the external domains\
          \ authorized by the agency for guest user access.\n\n4. Click **Save**.\n\
          \n\n# Appendix A: Microsoft Entra ID hybrid Guidance\n\nMost of this document\
          \ does not focus on securing Microsoft Entra ID hybrid environments. CISA\
          \ released a separate [Hybrid Identity Solutions Architecture](https://www.cisa.gov/sites/default/files/2023-03/csso-scuba-guidance_document-hybrid_identity_solutions_architecture-2023.03.22-final.pdf)\
          \ document addressing the unique implementation requirements of Microsoft\
          \ Entra ID hybrid infrastructure.\n\n# Appendix B: Cross-tenant Access Guidance\n\
          \nSome of the conditional access policies contained in this security baseline,\
          \ if implemented as described, will impact guest user access to a tenant.\
          \ For example, the policies require users to perform MFA and originate from\
          \ a managed device to gain access. These requirements are also enforced\
          \ for guest users. For these policies to work effectively with guest users,\
          \ both the home tenant (the one the guest user belongs to) and the resource\
          \ tenant (the target tenant) may need to configure their Microsoft Entra\
          \ ID cross-tenant access settings.\n\nMicrosoft’s [Authentication and Conditional\
          \ Access for External ID](https://learn.microsoft.com/en-us/entra/external-id/authentication-conditional-access)\
          \ provides an understanding of how MFA and device claims are passed from\
          \ the home tenant to the resource tenant. To configure the inbound and outbound\
          \ cross-tenant access settings in Microsoft Entra External ID, refer to\
          \ Microsoft’s [Overview: Cross-tenant access with Microsoft Entra External\
          \ ID](https://learn.microsoft.com/en-us/entra/external-id/cross-tenant-access-overview).\n\
          \n**`TLP:CLEAR`**"
        rationale: Limiting which domains can be invited to create guest accounts
          in the tenant helps reduce the risk of users from unauthorized external
          organizations getting access.
        notes: []
