cisaM365Baseline:
  title: CISA M365 Secure Configuration Baseline for Microsoft Entra ID
  categories:
  - name: 1. Legacy Authentication
    subcategories:
    - name: Policies
      id: Category_1._Legacy_Authentication
      ownership: Shared
      policies:
      - id: MS.AAD.1.1v1
        name: Legacy authentication SHALL be blocked
        severity: High
        description: 'Legacy authentication SHALL be blocked.

          - [Common Conditional Access policy: Block legacy authentication](https://learn.microsoft.com/en-us/entra/identity/conditional-access/howto-conditional-access-policy-block-legacy)

          - [Five steps to securing your identity infrastructure](https://learn.microsoft.com/en-us/azure/security/fundamentals/steps-secure-identity)

          - N/A

          This section provides policies that reduce security risks related to potentially
          compromised user accounts. These policies combine Microsoft Entra ID Protection
          and Microsoft Entra ID Conditional Access. Microsoft Entra ID Protection
          uses numerous signals to detect the risk level for each user or sign-in
          and determine if an account may have been compromised.

          - _Additional mitigations to reduce risks associated with the authentication
          of workload identities:_ Although not covered in this baseline due to the
          need for an additional non-standard license, Microsoft provides support
          for mitigating risks related to workload identities (Microsoft Entra ID
          applications or service principals). Agencies should strongly consider implementing
          this feature because workload identities present many of the same risks
          as interactive user access and are commonly used in modern systems. CISA
          urges organizations to [apply Conditional Access policies to workload identities](https://learn.microsoft.com/en-us/entra/identity/conditional-access/workload-identity).'
        remediation: "1. [Determine if an agency’s existing applications use legacy\
          \ authentication](https://learn.microsoft.com/en-us/entra/identity/conditional-access/block-legacy-authentication#identify-legacy-authentication-use)\
          \ before blocking legacy authentication across the entire application base.\n\
          \n2. Create a Conditional Access policy to block legacy authentication\n\
          \n<pre>\n  Users > Include > <b>All users</b>\n\n  Target resources > Cloud\
          \ apps >  Include > <b>All cloud apps</b>\n\n  Conditions > Client apps\
          \ > Configure > <b>Yes</b> > Legacy authentication clients > Select only\
          \ <b>Exchange ActiveSync clients</b> and <b>Other clients</b>\n\n  Access\
          \ controls > Grant > <b>Block Access</b>\n</pre>"
        rationale: The security risk of allowing legacy authentication protocols is
          they do not support MFA. Blocking legacy protocols reduces the impact of
          user credential theft.
        notes:
        - In this section, the term ["high risk"](https://learn.microsoft.com/en-us/entra/id-protection/concept-identity-protection-risks)
          denotes the risk level applied by the Microsoft Entra ID Protection service
          to a user account or sign-in event.
        last_modified: June 2023
        mitre:
        - 'T1110: Brute Force'
        - 'T1110.001: Password Guessing'
        - 'T1110.002: Password Cracking'
        - 'T1110.003: Password Spraying'
        - 'T1078: Valid Accounts'
        - 'T1078.004: Cloud Accounts'
        product: ''
  - name: 2. Risk Based Policies
    subcategories:
    - name: Policies
      id: Category_2._Risk_Based_Policies
      ownership: Shared
      policies:
      - id: MS.AAD.2.1v1
        name: Users detected as high risk SHALL be blocked
        severity: High
        description: Users detected as high risk SHALL be blocked.
        remediation: "1.  Create a conditional access policy blocking users categorized\
          \ as high risk by the Identity Protection service. Configure the following\
          \ policy settings in the new conditional access policy as per the values\
          \ below:\n\n<pre>\n  Users > Include > <b>All users</b>\n\n  Target resources\
          \ > Cloud apps > <b>All cloud apps</b>\n\n  Conditions > User risk > <b>High</b>\n\
          \n  Access controls > Grant > <b>Block Access</b>\n</pre>"
        rationale: Blocking high-risk users may prevent compromised accounts from
          accessing the tenant.
        notes:
        - Users identified as high risk by Microsoft Entra ID Identity Protection
          can be blocked from accessing the system via a Microsoft Entra ID Conditional
          Access policy. A high-risk user will be blocked until an administrator remediates
          their account.
        last_modified: June 2023
        mitre:
        - 'T1078: Valid Accounts'
        - 'T1078.004: Cloud Accounts'
        product: ''
      - id: MS.AAD.2.2v1
        name: A notification SHOULD be sent to the administrator when high-risk users
          are detected
        severity: Medium
        description: A notification SHOULD be sent to the administrator when high-risk
          users are detected.
        remediation: 1.  [Configure Microsoft Entra ID Protection to send a regularly
          monitored security mailbox email notification](https://learn.microsoft.com/en-us/entra/id-protection/howto-identity-protection-configure-notifications#configure-users-at-risk-detected-alerts)
          when user accounts are determined to be high risk.
        rationale: Notification enables the admin to monitor the event and remediate
          the risk. This helps the organization proactively respond to cyber intrusions
          as they occur.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1078: Valid Accounts'
        - 'T1078.004: Cloud Accounts'
        product: ''
      - id: MS.AAD.2.3v1
        name: Sign-ins detected as high risk SHALL be blocked
        severity: High
        description: 'Sign-ins detected as high risk SHALL be blocked.

          - [What are risk detections?](https://learn.microsoft.com/en-us/entra/id-protection/concept-identity-protection-risks)

          - [Simulating risk detections in Identity Protection](https://learn.microsoft.com/en-us/entra/id-protection/howto-identity-protection-simulate-risk)

          - [User experiences with Microsoft Entra Identity Protection](https://learn.microsoft.com/en-us/entra/id-protection/concept-identity-protection-user-experience)

          - Requires a Microsoft Entra ID P2 license

          This section provides policies that help reduce security risks related to
          user authentication and registration.

          Phishing-resistant MFA is required per [Office of Management and Budget
          Memorandum 22-09](https://www.whitehouse.gov/wp-content/uploads/2022/01/M-22-09.pdf),
          but for a variety of reasons, implementing it for all users may be challenging.
          This section provides additional backup security policies to mitigate risk
          associated with lesser forms of MFA. For example, Policy MS.AAD.3.2v1 below
          enforces MFA without stipulating the specific MFA method.

          <img src="/images/aad-mfa.png"

          alt="Weak MFA methods are SMS and Voice. Stronger MFA are Authenticator
          Push Notifications, Authenticator Phone Sign-in, Software Tokens OTP, and
          Hardware Tokens OTP. Strongest MFA methods are FIDO2 (preferred), Windows
          Hello (preferred), Microsoft Entra certificate-based authentication (preferred)
          and federated PIV card." />

          Figure 1: Depiction of MFA methods from weakest to strongest. _Adapted from
          [Microsoft Page](https://learn.microsoft.com/en-us/entra/identity/authentication/concept-authentication-methods)_'
        remediation: "1.  Create a Conditional Access policy blocking sign-ins determined\
          \ high risk by the Identity Protection service. Configure the following\
          \ policy settings in the new Conditional Access policy as per the values\
          \ below:\n\n<pre>\n  Users > Include > <b>All users</b>\n\n  Target resources\
          \ > Cloud apps > <b>All cloud apps</b>\n\n  Conditions > Sign-in risk >\
          \ <b>High</b>\n\n  Access controls > Grant > <b>Block Access</b>\n</pre>"
        rationale: This prevents compromised accounts from accessing the tenant.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1078: Valid Accounts'
        - 'T1078.004: Cloud Accounts'
        product: ''
  - name: 3. Strong Authentication and a Secure Registration Process
    subcategories:
    - name: Policies
      id: Category_3._Strong_Authentication_and_a_Secure_Registration_Process
      ownership: Shared
      policies:
      - id: MS.AAD.3.1v1
        name: Phishing-resistant MFA SHALL be enforced for all users
        severity: High
        description: 'Phishing-resistant MFA SHALL be enforced for all users.

          The phishing-resistant methods **Microsoft Entra ID certificate-based authentication
          (CBA)**, **FIDO2 Security Key**, **Windows Hello for Business**, and **device-bound
          passkeys** (in the authenticator app of choice) are the recommended authentication
          options since they offer forms of MFA with the least weaknesses. For federal
          agencies, Microsoft Entra ID CBA supports federal PIV card authentication
          directly to Microsoft Entra ID.

          If on-premises PIV authentication and federation to Microsoft Entra ID is
          used, [enforce PIV logon via Microsoft Active Directory group policy](https://www.idmanagement.gov/implement/scl-windows/).'
        remediation: "1. Create a conditional access policy enforcing phishing-resistant\
          \ MFA for all users. Configure the following policy settings in the new\
          \ conditional access policy, per the values below:\n\n<pre>\n  Users > Include\
          \ > <b>All users</b>\n\n  Target resources > Cloud apps > <b>All cloud apps</b>\n\
          \n  Access controls > Grant > Grant Access > Require authentication strength\
          \ > <b>Phishing-resistant MFA</b>\n</pre>"
        rationale: Weaker forms of MFA do not protect against sophisticated phishing
          attacks. By enforcing methods resistant to phishing, those risks are minimized.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1566: Phishing'
        - 'T1566.001: Spearphishing Attachment'
        - 'T1566.002: Spearphishing Link'
        product: ''
      - id: MS.AAD.3.2v1
        name: If phishing-resistant MFA has not been enforced, an alternative MFA
          method SHALL be enforced for all users
        severity: High
        description: If phishing-resistant MFA has not been enforced, an alternative
          MFA method SHALL be enforced for all users.
        remediation: "1. If phishing-resistant MFA has not been enforced for all users\
          \ yet, create a conditional access policy that enforces MFA but does not\
          \ dictate MFA method. Configure the following policy settings in the new\
          \ conditional access policy, per the values below:\n\n<pre>\n  Users > Include\
          \ > <b>All users</b>\n\n  Target resources > Cloud apps > <b>All cloud apps</b>\n\
          \n  Access controls > Grant > Grant Access > <b>Require multifactor authentication</b>\n\
          </pre>"
        rationale: This is a stopgap security policy to help protect the tenant if
          phishing-resistant MFA has not been enforced. This policy requires MFA enforcement,
          thus reducing single-form authentication risk.
        notes:
        - If a conditional access policy has been created enforcing phishing-resistant
          MFA, then this policy is not necessary. This policy does not dictate the
          specific MFA method.
        last_modified: June 2023
        mitre:
        - 'T1110: Brute Force'
        - 'T1110.001: Password Guessing'
        - 'T1110.002: Password Cracking'
        - 'T1110.003: Password Spraying'
        product: ''
      - id: MS.AAD.3.3v1
        name: If phishing-resistant MFA has not been enforced and Microsoft Authenticator
          is enabled, it SHALL be configured to show login context information
        severity: High
        description: If phishing-resistant MFA has not been enforced and Microsoft
          Authenticator is enabled, it SHALL be configured to show login context information.
        remediation: 'If phishing-resistant MFA has not been deployed yet and Microsoft
          Authenticator is in use, configure Authenticator to display context information
          to users when they log in.


          1. In ** Microsoft Entra admin center**, click **Security > Authentication
          methods > Microsoft Authenticator**.

          2. Click the **Configure** tab.

          3. For **Allow use of Microsoft Authenticator OTP** select *No*.

          4. Under **Show application name in push and passwordless notifications**
          select **Status > Enabled** and **Target > Include > All users**.

          5. Under **Show geographic location in push and passwordless notifications**
          select **Status > Enabled** and **Target > Include > All users**.

          6. Select **Save**'
        rationale: This stopgap security policy helps protect the tenant when phishing-resistant
          MFA has not been enforced and Microsoft Authenticator is used. This policy
          helps improve the security of Microsoft Authenticator by showing user context
          information, which helps reduce MFA phishing compromises.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1110: Brute Force'
        - 'T1110.001: Password Guessing'
        - 'T1110.002: Password Cracking'
        - 'T1110.003: Password Spraying'
        product: ''
      - id: MS.AAD.3.4v1
        name: The Authentication Methods Manage Migration feature SHALL be set to
          Migration Complete
        severity: High
        description: 'The Authentication Methods Manage Migration feature SHALL be
          set to Migration Complete.

          - None'
        remediation: '1. Go through the process of [How to migrate MFA and SSPR policy
          settings to the Authentication methods policy for Microsoft Entra ID](https://learn.microsoft.com/en-us/entra/identity/authentication/how-to-authentication-methods-manage).

          2. Once ready to finish the migration, [set the **Manage Migration** option
          to **Migration Complete**](https://learn.microsoft.com/en-us/entra/identity/authentication/how-to-authentication-methods-manage#finish-the-migration).'
        rationale: To disable the legacy authentication methods screen for the tenant,
          configure the Manage Migration feature to Migration Complete. The MFA and
          Self-Service Password Reset (SSPR) authentication methods are both managed
          from a central admin page, thereby reducing administrative complexity and
          potential security misconfigurations.
        notes: []
        last_modified: June 2023
        mitre: []
        product: ''
      - id: MS.AAD.3.5v1
        name: The authentication methods SMS, Voice Call, and Email One-Time Passcode
          (OTP) SHALL be disabled
        severity: High
        description: The authentication methods SMS, Voice Call, and Email One-Time
          Passcode (OTP) SHALL be disabled.
        remediation: '1. In **Microsoft Entra admin center** , click **Security >
          Authentication methods**

          2. Click on the **SMS**, **Voice Call**, and **Email OTP** authentication
          methods and disable each of them. Their statuses should be **Enabled > No**
          on the **Authentication methods > Policies** page.'
        rationale: SMS, voice call, and email OTP are the weakest authenticators.
          This policy forces users to use stronger MFA methods.
        notes:
        - This policy is only applicable if the tenant has their Manage Migration
          feature set to Migration Complete.
        last_modified: June 2023
        mitre:
        - 'T1621: Multi-Factor Authentication Request Generation'
        - 'T1566: Phishing'
        - 'T1566.002: Spearphishing Link'
        product: ''
      - id: MS.AAD.3.6v1
        name: Phishing-resistant MFA SHALL be required for highly privileged roles
        severity: High
        description: Phishing-resistant MFA SHALL be required for highly privileged
          roles.
        remediation: "1. Create a conditional access policy enforcing phishing-resistant\
          \ MFA for highly privileged roles.  Configure the following policy settings\
          \ in the new conditional access policy, per the values below:\n\n<pre>\n\
          \  Users > Include > Select users and groups > Directory roles > <b>select\
          \ each of the roles listed in the Highly Privileged Roles section at the\
          \ top of this document</b>\n\n  Target resources > Cloud apps > <b>All cloud\
          \ apps</b>\n\n  Access controls > Grant > Grant Access > Require authentication\
          \ strength > <b>Phishing-resistant MFA</b>\n</pre>"
        rationale: This is a backup security policy to help protect privileged access
          to the tenant if the conditional access policy, which requires MFA for all
          users, is disabled or misconfigured.
        notes:
        - Refer to the Highly Privileged Roles section at the top of this document
          for a reference list of roles considered highly privileged.
        last_modified: June 2023
        mitre:
        - 'T1566: Phishing'
        - 'T1566.001: Spearphishing Attachment'
        - 'T1566.002: Spearphishing Link'
        - 'T1078: Valid Accounts'
        - 'T1078.004: Cloud Accounts'
        product: ''
      - id: MS.AAD.3.7v1
        name: Managed devices SHOULD be required for authentication
        severity: Medium
        description: Managed devices SHOULD be required for authentication.
        remediation: "1. Create a conditional access policy requiring a user's device\
          \ to be either Microsoft Entra ID hybrid joined or compliant during authentication.\
          \ Configure the following policy settings in the new conditional access\
          \ policy, per the values below:\n\n<pre>\n  Users > Include > <b>All users</b>\n\
          \n  Target resources > Cloud apps > <b>All cloud apps</b>\n\n  Access controls\
          \ > Grant > Grant Access > <b>Require device to be marked as compliant</b>\
          \ and <b>Require Microsoft Entra ID hybrid joined device</b> > For multiple\
          \ controls > <b>Require one of the selected controls</b>\n</pre>"
        rationale: The security risk of an adversary authenticating to the tenant
          from their own device is reduced by requiring a managed device to authenticate.
          Managed devices are under the provisioning and control of the agency. [OMB-22-09](https://www.whitehouse.gov/wp-content/uploads/2022/01/M-22-09.pdf)
          states, "When authorizing users to access resources, agencies must consider
          at least one device-level signal alongside identity information about the
          authenticated user."
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1078: Valid Accounts'
        - 'T1078.004: Cloud Accounts'
        product: ''
      - id: MS.AAD.3.8v1
        name: Managed Devices SHOULD be required to register MFA
        severity: Medium
        description: 'Managed Devices SHOULD be required to register MFA.

          - [What authentication and verification methods are available in Microsoft
          Entra ID?](https://learn.microsoft.com/en-us/entra/identity/authentication/concept-authentication-methods)

          - [How to use additional context in Microsoft Authenticator notifications
          - Authentication methods policy](https://learn.microsoft.com/en-us/entra/identity/authentication/how-to-mfa-additional-context#enable-additional-context-in-the-portal)

          - [M-22-09 Federal Zero Trust Architecture Strategy](https://www.whitehouse.gov/wp-content/uploads/2022/01/M-22-09.pdf)

          - [Configure Microsoft Entra hybrid join](https://learn.microsoft.com/en-us/entra/identity/devices/how-to-hybrid-join)

          - [Microsoft Entra joined devices](https://learn.microsoft.com/en-us/entra/identity/devices/concept-directory-join)

          - [Set up automatic enrollment for Windows devices (for Intune)](https://learn.microsoft.com/en-us/mem/intune/enrollment/windows-enroll)

          - [Enable passkeys (FIDO2) for your organization](https://learn.microsoft.com/en-us/entra/identity/authentication/how-to-enable-passkey-fido2)

          - Policies related to managed devices require Microsoft Intune.

          This section provides policies to reduce security risks related to the lack
          of security logs, which hampers security visibility.'
        remediation: "1. Create a conditional access policy requiring a user to be\
          \ on a managed device when registering for MFA. Configure the following\
          \ policy settings in the new conditional access policy, per the values below:\n\
          \n<pre>\n  Users > Include > <b>All users</b>\n\n  Target resources > User\
          \ actions > <b>Register security information</b>\n\n  Access controls >\
          \ Grant > Grant Access > <b>Require device to be marked as compliant</b>\
          \ and <b>Require Microsoft Entra ID hybrid joined device</b> > For multiple\
          \ controls > <b>Require one of the selected controls</b>\n</pre>"
        rationale: Reduce risk of an adversary using stolen user credentials and then
          registering their own MFA device to access the tenant by requiring a managed
          device provisioned and controlled by the agency to perform registration
          actions. This prevents the adversary from using their own unmanaged device
          to perform the registration.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1078: Valid Accounts'
        - 'T1078.004: Cloud Accounts'
        - 'T1098: Account Manipulation'
        - 'T1098.005: Device Registration'
        product: ''
  - name: 4. Centralized Log Collection
    subcategories:
    - name: Policies
      id: Category_4._Centralized_Log_Collection
      ownership: Shared
      policies:
      - id: MS.AAD.4.1v1
        name: Security logs SHALL be sent to the agency's security operations center
          for monitoring
        severity: High
        description: 'Security logs SHALL be sent to the agency''s security operations
          center for monitoring.

          - [Everything you wanted to know about Security and Audit Logging in Office
          365](https://thecloudtechnologist.com/2021/10/15/everything-you-wanted-to-know-about-security-and-audit-logging-in-office-365/)

          - [What are Microsoft Entra sign-in logs??](https://learn.microsoft.com/en-us/entra/identity/monitoring-health/concept-sign-ins)

          - [National Cybersecurity Protection System-Cloud Interface Reference Architecture
          Volume One: General Guidance](https://www.cisa.gov/sites/default/files/publications/NCPS%20Cloud%20Interface%20RA%20Volume%20One%20%282021-05-14%29.pdf)

          - An Azure subscription may be required to send logs to an external system,
          such as the agency''s Security Information and Event Management (SIEM).

          This section provides policies that help reduce security risk of malicious
          applications or service principals added to the tenant by non-privileged
          users. Malicious applications can perform many of the same operations as
          interactive users and can access data on behalf of compromised users. These
          policies apply to custom-developed applications and applications published
          by third-party vendors.'
        remediation: Follow the configuration instructions unique to the products
          and integration patterns at your organization to send the security logs
          to the security operations center for monitoring.
        rationale: The security risk of not having visibility into cyber attacks is
          reduced by collecting logs in the agency’s centralized security detection
          infrastructure. This makes security events available for auditing, query,
          and incident response.
        notes:
        - 'The following Microsoft Entra ID logs (configured in diagnostic settings),
          are required: `AuditLogs, SignInLogs, RiskyUsers, UserRiskEvents, NonInteractiveUserSignInLogs,
          ServicePrincipalSignInLogs, ADFSSignInLogs, RiskyServicePrincipals, ServicePrincipalRiskEvents,
          EnrichedOffice365AuditLogs, MicrosoftGraphActivityLogs`. If managed identities
          are used for Azure resources, also send the `ManagedIdentitySignInLogs`
          log type. If the Microsoft Entra ID Provisioning Service is used to provision
          users to software-as-a-service (SaaS) apps or other systems, also send the
          `ProvisioningLogs` log type.'
        - Agencies can benefit from security detection capabilities offered by the
          CISA Cloud Log Aggregation Warehouse (CLAW) system. Agencies are urged to
          send the logs to CLAW. Contact CISA at cyberliason@cisa.dhs.gov to request
          integration instructions.
        last_modified: June 2023
        mitre:
        - 'T1562: Impair Defenses'
        - 'T1562.008: Disable or Modify Cloud Logs'
        product: ''
  - name: 5. Application Registration and Consent
    subcategories:
    - name: Policies
      id: Category_5._Application_Registration_and_Consent
      ownership: Shared
      policies:
      - id: MS.AAD.5.1v1
        name: Only administrators SHALL be allowed to register applications
        severity: High
        description: Only administrators SHALL be allowed to register applications.
        remediation: '1.  In **Microsoft Entra admin center**, under **Manage**, select
          **Users**.


          2. Select **User settings**.


          3. For **Users can register applications**, select **No**.


          4. Click **Save**.'
        rationale: Application access for the tenant presents a heightened security
          risk compared to interactive user access because applications are typically
          not subject to critical security protections, such as MFA policies. Reduce
          risk of unauthorized users installing malicious applications into the tenant
          by ensuring that only specific privileged users can register applications.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.001: Additional Cloud Credentials'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.5.2v1
        name: Only administrators SHALL be allowed to consent to applications
        severity: High
        description: Only administrators SHALL be allowed to consent to applications.
        remediation: '1.  In **Microsoft Entra admin center**  under **Manage**, select
          **Enterprise Applications**.


          2. Under **Security**, select **Consent and permissions**. Then select **User
          Consent Settings**.


          3. Under **User consent for applications**, select **Do not allow user consent**.


          4. Click **Save**.'
        rationale: Limiting applications consent to only specific privileged users
          reduces risk of users giving insecure applications access to their data
          via [consent grant attacks](https://learn.microsoft.com/en-us/microsoft-365/security/office-365-security/detect-and-remediate-illicit-consent-grants?view=o365-worldwide).
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.001: Additional Cloud Credentials'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.5.3v1
        name: An admin consent workflow SHALL be configured for applications
        severity: High
        description: An admin consent workflow SHALL be configured for applications.
        remediation: '1.  In **Microsoft Entra admin center**  create a new Microsoft
          Entra ID Group that contains admin users responsible for reviewing and adjudicating
          application consent requests. Group members will be notified when users
          request consent for new applications.


          2. Then in **Microsoft Entra admin center**  under **Applications**, select
          **Enterprise Applications**.


          3. Under **Security**, select **Consent and permissions**. Then select **Admin
          consent settings**.


          4. Under **Admin consent requests** > **Users can request admin consent
          to apps they are unable to consent to** select **Yes**.


          5. Under **Who can review admin consent requests**, select **+ Add groups**
          and select the group responsible for reviewing and adjudicating app requests
          (created in step one above).


          6. Click **Save**.'
        rationale: Configuring an admin consent workflow reduces the risk of the previous
          policy by setting up a process for users to securely request access to applications
          necessary for business purposes. Administrators have the opportunity to
          review the permissions requested by new applications and approve or deny
          access based on a risk assessment.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.001: Additional Cloud Credentials'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.5.4v1
        name: Group owners SHALL NOT be allowed to consent to applications
        severity: High
        description: 'Group owners SHALL NOT be allowed to consent to applications.

          - [Restrict Application Registration for Non-Privileged Users](https://www.trendmicro.com/cloudoneconformity/knowledge-base/azure/ActiveDirectory/users-can-register-applications.html)

          - [Enforce Administrators to Provide Consent for Apps Before Use](https://www.trendmicro.com/cloudoneconformity/knowledge-base/azure/ActiveDirectory/users-can-consent-to-apps-accessing-company-data-on-their-behalf.html)

          - [Configure the admin consent workflow](https://learn.microsoft.com/en-us/entra/identity/enterprise-apps/configure-admin-consent-workflow)

          - N/A

          This section provides policies that reduce security risks associated with
          legacy password practices.'
        remediation: '1.  In **Microsoft Entra admin center**  under **Applications**,
          select **Enterprise Applications**.


          2. Under **Security**, select **Consent and permissions**. Then select **User
          Consent Settings**.


          3. Under **Group owner consent for apps accessing data**, select **Do not
          allow group owner consent**.


          4. Click **Save**.'
        rationale: In M365, group owners and team owners can consent to applications
          accessing data in the tenant. By requiring consent requests to go through
          an approval workflow, risk of exposure to malicious applications is reduced.
        notes: []
        last_modified: June 2023
