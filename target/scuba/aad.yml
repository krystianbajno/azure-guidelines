  - name: 6. Passwords
    subcategories:
    - name: Policies
      id: Category_6._Passwords
      ownership: Shared
      policies:
      - id: MS.AAD.6.1v1
        name: User passwords SHALL NOT expire
        severity: High
        description: 'User passwords SHALL NOT expire.

          - None

          - [Password expiration requirements for users](https://learn.microsoft.com/en-us/microsoft-365/admin/misc/password-policy-recommendations?view=o365-worldwide#password-expiration-requirements-for-users)

          - [Eliminate bad passwords using Microsoft Entra Password Protection](https://learn.microsoft.com/en-us/entra/identity/authentication/concept-password-ban-bad)

          - [NIST Special Publication 800-63B - Digital Identity Guidelines](https://pages.nist.gov/800-63-3/sp800-63b.html)

          - N/A

          This section provides policies that help reduce security risks related to
          the usage of [highly privileged Microsoft Entra ID built-in roles](#highly-privileged-roles).
          Privileged administrative users have access to operations that can undermine
          the security of the tenant by changing configurations and security policies.
          Special protections are necessary to secure this level of access.

          Some of the policy implementations in this section reference specific features
          of the Microsoft Entra ID Privileged Identity Management (PIM) service that
          provides Privileged Access Management (PAM) capabilities. As an alternative
          to Microsoft Entra ID PIM, third-party products and services with equivalent
          PAM capabilities can be leveraged.'
        remediation: 1. [Configure the **Password expiration policy** to **Set passwords
          to never expire**](https://learn.microsoft.com/en-us/microsoft-365/admin/manage/set-password-expiration-policy?view=o365-worldwide#set-password-expiration-policy).
        rationale: The National Institute of Standards and Technology (NIST), OMB,
          and Microsoft have published guidance indicating mandated periodic password
          changes make user accounts less secure. For example, OMB-22-09 states, "Password
          policies must not require use of special characters or regular rotation."
        notes: []
        last_modified: June 2023
        mitre: []
        product: ''
  - name: 7. Highly Privileged User Access
    subcategories:
    - name: Policies
      id: Category_7._Highly_Privileged_User_Access
      ownership: Shared
      policies:
      - id: MS.AAD.7.1v1
        name: A minimum of two users and a maximum of eight users SHALL be provisioned
          with the Global Administrator role
        severity: High
        description: A minimum of two users and a maximum of eight users SHALL be
          provisioned with the Global Administrator role.
        remediation: 'When counting the number of users assigned to the Global Administrator
          role, count each user only once.


          1. In **Microsoft Entra admin center**  count the number of users assigned
          to the **Global Administrator** role. Count users that are assigned directly
          to the role and users assigned via group membership. If you have Microsoft
          Entra ID PIM, count both the **Eligible assignments** and **Active assignments**.
          If any of the groups assigned to Global Administrator are enrolled in PIM
          for Groups, also count the number of group members from the PIM for Groups
          portal **Eligible** assignments.


          2. Validate that there are a total of two to eight users assigned to the
          Global Administrator role.'
        rationale: The Global Administrator role provides unfettered access to the
          tenant. Limiting the number of users with this level of access makes tenant
          compromise more challenging. Microsoft recommends fewer than five users
          in the Global Administrator role. However, additional user accounts, up
          to eight, may be necessary to support emergency access and some operational
          scenarios.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.7.2v1
        name: Privileged users SHALL be provisioned with finer-grained roles instead
          of Global Administrator
        severity: High
        description: Privileged users SHALL be provisioned with finer-grained roles
          instead of Global Administrator.
        remediation: 'This policy is based on the ratio below:


          `X = (Number of users assigned to the Global Administrator role) / (Number
          of users assigned to other highly privileged roles)`


          1. Follow the instructions for policy MS.AAD.7.1v1 above to get a count
          of users assigned to the Global Administrator role.


          2. Follow the instructions for policy MS.AAD.7.1v1 above but get a count
          of users assigned to the other highly privileged roles (not Global Administrator).
          If a user is assigned to both Global Administrator and other roles, only
          count that user for the Global Administrator assignment.


          3. Divide the value from step 2 from the value from step 1 to calculate
          X. If X is less than or equal to 1 then the tenant is compliant with the
          policy.'
        rationale: Many privileged administrative users do not need unfettered access
          to the tenant to perform their duties. By assigning them to roles based
          on least privilege, the risks associated with having their accounts compromised
          are reduced.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.003: Additional Cloud Roles'
        - 'T1651: Cloud Administration Command'
        - 'T1136: Create Account'
        - 'T1136.003: Cloud Account'
        product: ''
      - id: MS.AAD.7.3v1
        name: Privileged users SHALL be provisioned cloud-only accounts separate from
          an on-premises directory or other federated identity providers
        severity: High
        description: Privileged users SHALL be provisioned cloud-only accounts separate
          from an on-premises directory or other federated identity providers.
        remediation: "1. Perform the steps below for each highly privileged role.\
          \ We reference the Global Administrator role as an example.\n\n2. Create\
          \ a list of all the users assigned to the **Global Administrator** role.\
          \ Include users that are assigned directly to the role and users assigned\
          \ via group membership. If you have Microsoft Entra ID PIM, include both\
          \ the **Eligible assignments** and **Active assignments**. If any of the\
          \ groups assigned to Global Administrator are enrolled in PIM for Groups,\
          \ also include group members from the PIM for Groups portal **Eligible**\
          \ assignments.\n\n3. For each highly privileged user in the list, execute\
          \ the Powershell code below but replace the `username@somedomain.com` with\
          \ the principal name of the user who is specific to your environment. You\
          \ can get the data value from the **Principal name** field displayed in\
          \ the Microsoft Entra ID portal.\n\n    ```\n    Connect-MgGraph\n    Get-MgBetaUser\
          \ -Filter \"userPrincipalName eq 'username@somedomain.com'\" | FL\n    ```\n\
          \n6. Review the output field named **OnPremisesImmutableId**. If this field\
          \ contains a data value, it means that the  user is not cloud-only. If the\
          \ user is not cloud-only, create a cloud-only account for that user, assign\
          \ the user to their respective roles and then remove the account that is\
          \ not cloud-only from Microsoft Entra ID."
        rationale: By provisioning cloud-only Microsoft Entra ID user accounts to
          privileged users, the risks associated with a compromise of on-premises
          federation infrastructure are reduced. It is more challenging for the adversary
          to pivot from the compromised environment to the cloud with privileged access.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1556: Modify Authentication Process'
        - 'T1556.007: Hybrid Identity'
        product: ''
      - id: MS.AAD.7.4v1
        name: Permanent active role assignments SHALL NOT be allowed for highly privileged
          roles
        severity: High
        description: 'Permanent active role assignments SHALL NOT be allowed for highly
          privileged roles.

          - Emergency access accounts that need perpetual access to the tenant in
          the rare event of system degradation or other scenarios.

          - Some types of service accounts that require a user account with privileged
          roles; since these accounts are used by software programs, they cannot perform
          role activation.'
        remediation: '1. In **Microsoft Entra admin center**  select **Roles and administrators**.
          Perform the steps below for each highly privileged role. We reference the
          Global Administrator role as an example.


          2. Select the **Global administrator role**.


          3. Under **Manage**, select **Assignments** and click the **Active assignments**
          tab.


          4. Verify there are no users or groups with a value of **Permanent** in
          the **End time** column. If there are any, recreate those assignments to
          have an expiration date using Microsoft Entra ID PIM or an alternative PAM
          system. If a group is identified and it is enrolled in PIM for Groups, see
          the exception cases below for details.


          Exception cases:

          - Emergency access accounts that require perpetual active assignment.

          - Service accounts that require perpetual active assignment.

          - If using PIM for Groups, a group that is enrolled in PIM is allowed to
          have a perpetual active assignment to a role because activation is handled
          by PIM for Groups.'
        rationale: Instead of giving users permanent assignments to privileged roles,
          provisioning access just in time lessens exposure if those accounts become
          compromised. In Microsoft Entra ID PIM or an alternative PAM system, just
          in time access can be provisioned by assigning users to roles as eligible
          instead of perpetually active.
        notes:
        - 'Exceptions to this policy are:'
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.7.5v1
        name: Provisioning users to highly privileged roles SHALL NOT occur outside
          of a PAM system
        severity: High
        description: Provisioning users to highly privileged roles SHALL NOT occur
          outside of a PAM system.
        remediation: '1. Perform the steps below for each highly privileged role.
          We reference the Global Administrator role as an example.


          2. In **Microsoft Entra admin center**  select **Roles and administrators**.


          3. Select the **Global administrator role**.


          4. Under **Manage**, select **Assignments** and click the **Active assignments**
          tab.


          5. For each user or group listed, examine the value in the **Start time**
          column. If it contains a value of **-**, this indicates the respective user/group
          was assigned to that role outside of Microsoft Entra ID PIM. If the role
          was assigned outside of Microsoft Entra ID PIM, delete the assignment and
          recreate it using Microsoft Entra ID PIM.'
        rationale: Provisioning users to privileged roles within a PAM system enables
          enforcement of numerous privileged access policies and monitoring. If privileged
          users are assigned directly to roles in the M365 admin center or via PowerShell
          outside of the context of a PAM system, a significant set of critical security
          capabilities are bypassed.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1651: Cloud Administration Command'
        product: ''
      - id: MS.AAD.7.6v1
        name: Activation of the Global Administrator role SHALL require approval
        severity: High
        description: Activation of the Global Administrator role SHALL require approval.
        remediation: "1. In **Microsoft Entra Privileged Identity Management (PIM)**,\
          \ under **Manage**, select **Microsoft Entra roles**.\n\n2. Under **Manage**,\
          \ select **Roles**.\n\n  1.  Select the **Global Administrator** role in\
          \ the list.\n  2.  Click **Settings**.\n  3.  Click **Edit**.\n  4.  Select\
          \ the **Require approval to activate** option.\n  5.  Click **Update**.\n\
          \n3. Review the list of groups that are actively assigned to the **Global\
          \ Administrator** role. If any of the groups are enrolled in PIM for Groups,\
          \ then also apply the same configurations under step 2 above to each PIM\
          \ group's **Member** settings."
        rationale: Requiring approval for a user to activate Global Administrator,
          which provides unfettered access, makes it more challenging for an attacker
          to compromise the tenant with stolen credentials and it provides visibility
          of activities indicating a compromise is taking place.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.7.7v1
        name: Eligible and Active highly privileged role assignments SHALL trigger
          an alert
        severity: High
        description: Eligible and Active highly privileged role assignments SHALL
          trigger an alert.
        remediation: '1.  In **Microsoft Entra Privileged Identity Management (PIM)**,
          under **Manage**, select **Microsoft Entra roles**.


          2. Under **Manage**, select **Roles**. Perform the steps below for each
          highly privileged role. We reference the Global Administrator role as an
          example.


          3. Click the **Global Administrator** role.


          4. Click **Settings** and then click **Edit**.


          5. Click the **Notification** tab.


          6. Under **Send notifications when members are assigned as eligible to this
          role**, in the **Role assignment alert > Additional recipients** textbox,
          enter the email address of the security monitoring mailbox configured to
          receive privileged role assignment alerts.


          7. Under **Send notifications when members are assigned as active to this
          role**, in the **Role assignment alert > Additional recipients** textbox,
          enter the email address of the security monitoring mailbox configured to
          receive privileged role assignment alerts.


          8. Click **Update**.


          9. For each of the highly privileged roles, if they have any PIM groups
          actively assigned to them, then also apply the same configurations per the
          steps above to each PIM group''s **Member** settings.'
        rationale: Closely monitor assignment of the highest privileged roles for
          signs of compromise. Send assignment alerts to enable the security monitoring
          team to detect compromise attempts.
        notes: []
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.7.8v1
        name: User activation of the Global Administrator role SHALL trigger an alert
        severity: High
        description: User activation of the Global Administrator role SHALL trigger
          an alert.
        remediation: '1. In **Microsoft Entra Privileged Identity Management (PIM)**,
          under **Manage**, select **Microsoft Entra roles**.


          2. Under **Manage**, select **Roles**.


          3. Click the **Global Administrator** role.


          4. Click **Settings** and then click **Edit**.


          5. Click the **Notification** tab.


          6. Under **Send notifications when eligible members activate this role**,
          in the **Role activation alert > Additional recipients** textbox, enter
          the email address of the security monitoring mailbox configured to receive
          Global Administrator activation alerts.


          7. Click **Update**.


          8. If the Global Administrator role has any PIM groups actively assigned
          to it, then also apply the same configurations per the steps above to each
          PIM group''s **Member** settings.'
        rationale: Closely monitor activation of the Global Administrator role for
          signs of compromise. Send activation alerts to enable the security monitoring
          team to detect compromise attempts.
        notes:
        - It is recommended to prioritize user activation of Global Administrator
          as one of the most important events to monitor and respond to.
        last_modified: June 2023
        mitre:
        - 'T1098: Account Manipulation'
        - 'T1098.003: Additional Cloud Roles'
        product: ''
      - id: MS.AAD.7.9v1
        name: User activation of other highly privileged roles SHOULD trigger an alert
        severity: Medium
        description: 'User activation of other highly privileged roles SHOULD trigger
          an alert.

          - [Limit number of Global Administrators to less than 5](https://learn.microsoft.com/en-us/entra/identity/role-based-access-control/best-practices#5-limit-the-number-of-global-administrators-to-less-than-5)

          - [Implement Privilege Access Management](https://learn.microsoft.com/en-us/azure/security/fundamentals/steps-secure-identity#implement-privilege-access-management)

          - [Assign Microsoft Entra roles in Privileged Identity Management](https://learn.microsoft.com/en-us/entra/id-governance/privileged-identity-management/pim-how-to-add-role-to-user)

          - [Privileged Identity Management (PIM) for Groups](https://learn.microsoft.com/en-us/entra/id-governance/privileged-identity-management/concept-pim-for-groups)

          - [Approve or deny requests for Microsoft Entra roles in Privileged Identity
          Management](https://learn.microsoft.com/en-us/entra/id-governance/privileged-identity-management/pim-approval-workflow)

          - [Configure security alerts for Microsoft Entra roles in Privileged Identity
          Management](https://learn.microsoft.com/en-us/entra/id-governance/privileged-identity-management/pim-how-to-configure-security-alerts)

          - Policies [MS.AAD.7.4v1](https://github.com/cisagov/ScubaGear/blob/main/PowerShell/ScubaGear/baselines/aad.md#msaad74v1),
          [MS.AAD.7.5v1](https://github.com/cisagov/ScubaGear/blob/main/PowerShell/ScubaGear/baselines/aad.md#msaad75v1),
          [MS.AAD.7.6v1](https://github.com/cisagov/ScubaGear/blob/main/PowerShell/ScubaGear/baselines/aad.md#msaad76v1),
          [MS.AAD.7.7v1](https://github.com/cisagov/ScubaGear/blob/main/PowerShell/ScubaGear/baselines/aad.md#msaad77v1),
          [MS.AAD.7.8v1](https://github.com/cisagov/ScubaGear/blob/main/PowerShell/ScubaGear/baselines/aad.md#msaad78v1),
          and [MS.AAD.7.9v1](https://github.com/cisagov/ScubaGear/blob/main/PowerShell/ScubaGear/baselines/aad.md#msaad79v1)
          require a Microsoft Entra ID P2 license; however, a third-party Privileged
          Access Management (PAM) solution may also be used to satisfy the requirements.
          If a third-party solution is used, then a P2 license is not required for
          the respective policies.

          This section provides policies that help reduce security risks related to
          integrating M365 guest users. A guest user is a specific type of external
          user who belongs to a separate organization but can access files, meetings,
          Teams, and other data in the target tenant. It is common to invite guest
          users to a tenant for cross-agency collaboration purposes.'
        remediation: "1. Follow the same instructions as MS.AAD.7.8v1 for each of\
          \ the highly privileged roles (other than Global Administrator) but enter\
          \ a security monitoring mailbox different from the one used to monitor Global\
          \ Administrator activations.\n\n 2. For each of the highly privileged roles,\
          \ if they have any PIM groups actively assigned to them, then also apply\
          \ the same configurations per step 1 to each PIM group's **Member** settings."
        rationale: Closely monitor activation of high-risk roles for signs of compromise.
          Send activation alerts to enable the security monitoring team to detect
          compromise attempts. In some environments, activating privileged roles can
          generate a significant number of alerts.
        notes: []
