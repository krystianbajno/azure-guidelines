          Malware scanning protects M365 Teams assets from malicious software. Several
          commercial anti-malware solutions detect and prevent computer viruses, malware,
          and other malicious software from being introduced into M365 Teams. Agencies
          may select any product that meets the requirements outlined in this baseline
          policy group. If the agency is using Microsoft Defender to implement malware
          scanning, see the following policies of the CISA M365 Secure Configuration
          Baseline for Defender for Office 365 for additional guidance.

          - [MS.DEFENDER.3.1v1 \| CISA M365 Secure Configuration Baseline for Defender
          for Office 365](./defender.md#msdefender31v1)

          - Safe attachments SHOULD be enabled for SharePoint, OneDrive, and Microsoft
          Teams.'
        remediation: Any product meeting the requirements outlined in this baseline
          policy may be used. If the agency uses Microsoft Defender, see the following
          implementation steps for [DLP](./defender.md#implementation-3) for additional
